<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Slingshot AR: CONNECTED</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; touch-action: none; }
        
        #camera-feed {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 1; filter: brightness(0.8);
        }
        #game-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2;
        }
        #hud {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10;
        }
        .score-val { 
            position: absolute; top: 30px; left: 20px;
            color: #ffeb3b; font-size: 40px; font-weight: bold; text-shadow: 2px 2px 0 #000;
        }
        #status {
            position: absolute; bottom: 50px; width: 100%; text-align: center;
            color: white; font-size: 14px; opacity: 0.7; text-transform: uppercase; letter-spacing: 2px;
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>

    <video id="camera-feed" autoplay playsinline muted></video>
    <canvas id="game-layer"></canvas>
    
    <div id="hud">
        <div class="score-val" id="score">0</div>
        <div id="status">Drag Down to Shoot</div>
    </div>

<script>
// --- CONFIGURATION ---
const C = {
    gravity: 0.4,        // Lower gravity for longer flight
    zSpeed: 60,          // Faster depth speed
    targetDist: 800,     // Distance to hit
    hitWindow: 200,      // Forgiveness window
    focalLength: 850,
    anchorYRatio: 0.5    // Anchors are at 50% screen height
};

// --- STATE ---
let canvas, ctx, video;
let dragging = false;
let dragPos = { x: 0, y: 0 };
let flyingEgg = null; 
let targets = [];
let particles = [];
let score = 0;
let shake = 0;

// --- INIT ---
window.onload = async () => {
    canvas = document.getElementById('game-layer');
    ctx = canvas.getContext('2d');
    video = document.getElementById('camera-feed');
    
    resize();
    window.addEventListener('resize', resize);

    // --- INPUT HANDLERS ---
    const startDrag = (x, y) => {
        if (flyingEgg) return;
        if (y > window.innerHeight * 0.4) {
            dragging = true;
            dragPos = { x, y };
        }
    };
    
    const moveDrag = (x, y) => {
        if (dragging) dragPos = { x, y };
    };
    
    const endDrag = () => {
        if (dragging) { dragging = false; fire(); }
    };

    // Touch
    canvas.addEventListener('touchstart', e => { e.preventDefault(); startDrag(e.touches[0].clientX, e.touches[0].clientY); }, {passive:false});
    canvas.addEventListener('touchmove', e => { e.preventDefault(); moveDrag(e.touches[0].clientX, e.touches[0].clientY); }, {passive:false});
    canvas.addEventListener('touchend', e => { e.preventDefault(); endDrag(); }, {passive:false});
    
    // Mouse
    canvas.addEventListener('mousedown', e => startDrag(e.clientX, e.clientY));
    window.addEventListener('mousemove', e => moveDrag(e.clientX, e.clientY));
    window.addEventListener('mouseup', endDrag);

    // --- AI START ---
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        video.onloadedmetadata = () => { initAI(); };
    } catch(e) { console.log(e); }

    loop();
};

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

// --- GAME LOGIC ---

function fire() {
    const cx = window.innerWidth / 2;
    const anchorY = window.innerHeight * C.anchorYRatio; 
    
    // Vector from Pull Point -> Anchor
    let dx = cx - dragPos.x;
    let dy = anchorY - dragPos.y; 
    
    // Cap the upward angle so it doesn't fly off screen
    // If dy is too negative (meaning we pulled WAY down), we flatten the trajectory
    if (dy < -200) dy = -50; 

    // Launch!
    flyingEgg = {
        x: cx,          
        y: anchorY + 100, // Start launch slightly below anchor
        z: 0,           
        vx: dx * 0.15,    // Horizontal drift
        vy: dy * 0.12,    // Vertical Arc (Reduced multiplier to keep it on screen)
        vz: C.zSpeed      // Fast forward
    };
    
    shake = 10; 
}

function update() {
    // Particles
    for(let i=particles.length-1; i>=0; i--) {
        let p = particles[i];
        p.x += p.vx; p.y += p.vy; p.vy += 0.5; p.life -= 0.03;
        if(p.life <= 0) particles.splice(i,1);
    }

    if (!flyingEgg) return;

    // 3D Physics
    flyingEgg.x += flyingEgg.vx;
    flyingEgg.y += flyingEgg.vy;
    flyingEgg.z += flyingEgg.vz;
    flyingEgg.vy += C.gravity; 

    // Kill if too far
    if (flyingEgg.z > 2500) { flyingEgg = null; return; }

    // Collision Check
    if (Math.abs(flyingEgg.z - C.targetDist) < C.hitWindow) {
        checkHit();
    }
}

function checkHit() {
    const scale = C.focalLength / (C.focalLength + flyingEgg.z);
    const screenX = (flyingEgg.x - window.innerWidth/2) * scale + window.innerWidth/2;
    const screenY = (flyingEgg.y - window.innerHeight/2) * scale + window.innerHeight/2;

    const sx = canvas.width / video.videoWidth;
    const sy = canvas.height / video.videoHeight;

    let hit = false;
    for (let t of targets) {
        let tx = t.bbox[0] * sx;
        let ty = t.bbox[1] * sy;
        let tw = t.bbox[2] * sx;
        let th = t.bbox[3] * sy;

        if (screenX > tx && screenX < tx + tw && screenY > ty && screenY < ty + th) {
            hit = true;
            break;
        }
    }
    
    if (hit) {
        score++;
        document.getElementById('score').innerText = score;
        createExplosion(screenX, screenY, scale); 
        shake = 20;
        flyingEgg = null; 
    }
}

// --- RENDER ---

function loop() {
    requestAnimationFrame(loop);
    update();
    
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Shake
    if (shake > 0) {
        let sx = (Math.random() - 0.5) * shake;
        let sy = (Math.random() - 0.5) * shake;
        ctx.save();
        ctx.translate(sx, sy);
        shake *= 0.9;
    }

    // 1. Draw Particles
    for (let p of particles) {
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = p.color; ctx.globalAlpha = p.life; ctx.fill();
    }
    ctx.globalAlpha = 1.0;

    // 2. Determine "Apex" Point (Where pouch is)
    let apexX, apexY;
    
    if (dragging && !flyingEgg) {
        // Pouch follows finger
        apexX = dragPos.x;
        apexY = dragPos.y;
    } else {
        // Idle State (Hanging in middle)
        apexX = canvas.width / 2;
        apexY = (canvas.height * C.anchorYRatio) + 200; // Hangs 200px below anchor
    }

    // 3. Draw Bands (Connecting Anchors -> Apex)
    if (!flyingEgg || (flyingEgg && flyingEgg.z > 50)) { // Hide bands right after shot
         drawConnectedBands(apexX, apexY);
    }

    // 4. Draw Pouch & Egg at Apex
    if (!flyingEgg) {
        drawPouch(apexX, apexY);
        drawEgg(apexX, apexY, 1.0);
    } else {
        // Draw Flying Egg
        const scale = C.focalLength / (C.focalLength + flyingEgg.z);
        const cx = window.innerWidth / 2;
        const cy = window.innerHeight / 2;
        const sx = (flyingEgg.x - cx) * scale + cx;
        const sy = (flyingEgg.y - cy) * scale + cy;

        drawEgg(sx, sy, scale);
    }

    if (shake > 0) ctx.restore();
}

// --- DRAWING HELPERS ---

function drawConnectedBands(tipX, tipY) {
    const w = canvas.width;
    const ay = canvas.height * C.anchorYRatio; // Anchor Y
    
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    
    // Left Band
    ctx.beginPath();
    ctx.moveTo(0, ay); 
    ctx.quadraticCurveTo(w * 0.2, tipY, tipX, tipY); // Curve towards pouch
    ctx.lineWidth = 14; ctx.strokeStyle = "#3e2723"; ctx.stroke();
    ctx.lineWidth = 6; ctx.strokeStyle = "#a1887f"; ctx.stroke();

    // Right Band
    ctx.beginPath();
    ctx.moveTo(w, ay); 
    ctx.quadraticCurveTo(w * 0.8, tipY, tipX, tipY);
    ctx.lineWidth = 14; ctx.strokeStyle = "#3e2723"; ctx.stroke();
    ctx.lineWidth = 6; ctx.strokeStyle = "#a1887f"; ctx.stroke();
}

function drawPouch(x, y) {
    ctx.save();
    ctx.translate(x, y);
    
    // Rotate based on X position to look realistic
    const rot = (x - window.innerWidth/2) * 0.001;
    ctx.rotate(rot);
    
    ctx.fillStyle = "#4e342e";
    ctx.strokeStyle = "#271c19";
    ctx.lineWidth = 2;
    
    ctx.beginPath();
    ctx.roundRect(-30, -25, 60, 50, 8);
    ctx.fill();
    ctx.stroke();
    
    ctx.restore();
}

function drawEgg(x, y, scale) {
    const r = 22 * scale;
    if (r < 1) return;

    ctx.beginPath();
    ctx.ellipse(x, y, r * 0.85, r, 0, 0, Math.PI * 2);
    
    let grad = ctx.createRadialGradient(x - r/3, y - r/3, r/4, x, y, r);
    grad.addColorStop(0, "#fff");
    grad.addColorStop(1, "#ddd");
    
    ctx.fillStyle = grad;
    ctx.fill();
}

function createExplosion(x, y, scale) {
    for(let i=0; i<25; i++) {
        particles.push({
            x: x, y: y,
            vx: (Math.random()-0.5) * 30 * scale,
            vy: (Math.random()-0.5) * 30 * scale,
            life: 1.0,
            color: Math.random() > 0.4 ? '#fdd835' : '#ffffff',
            r: (Math.random() * 8 + 4) * scale
        });
    }
}

async function initAI() {
    const model = await cocoSsd.load();
    setInterval(async () => {
        if(video.readyState===4) targets = (await model.detect(video)).filter(p=>p.class==='person');
    }, 200);
}
</script>
</body>
</html>
