<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Slingshot AR: BOSS BATTLE</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Arial Black', sans-serif; touch-action: none; }
        
        #camera-feed {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 1; filter: brightness(0.9);
        }
        #game-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2;
        }
        #hud {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10;
        }
        .score-val { 
            position: absolute; top: 30px; left: 20px;
            color: #ffeb3b; font-size: 40px; text-shadow: 2px 2px 0 #000;
        }
        #status {
            position: absolute; bottom: 80px; width: 100%; text-align: center;
            color: white; font-size: 16px; text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 1px 1px 2px black; opacity: 0.8;
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>

    <video id="camera-feed" autoplay playsinline muted></video>
    <canvas id="game-layer"></canvas>
    
    <div id="hud">
        <div class="score-val" id="score">0</div>
        <div id="status">Target Acquired</div>
    </div>

<script>
// --- CONFIG ---
const C = {
    gravity: 0.8,
    zSpeed: 55,
    lobPower: -5,
    targetDist: 800,
    hitWindow: 200,
    focalLength: 850,
    anchorYRatio: 0.6
};

// --- STATE ---
let canvas, ctx, video;
let dragging = false;
let dragPos = { x: 0, y: 0 };
let flyingEgg = null; 
// We now store detailed objects: { bbox: [x,y,w,h], hp: 100, maxHp: 100, lastSeen: timestamp }
let activeTargets = []; 
let particles = [];
let popups = []; 
let score = 0;
let shake = 0;

// --- INIT ---
window.onload = async () => {
    canvas = document.getElementById('game-layer');
    ctx = canvas.getContext('2d');
    video = document.getElementById('camera-feed');
    resize();
    window.addEventListener('resize', resize);

    // Input
    const startDrag = (x, y) => {
        if (flyingEgg) return;
        if (y > window.innerHeight * 0.4) { dragging = true; dragPos = { x, y }; }
    };
    const moveDrag = (x, y) => { if (dragging) dragPos = { x, y }; };
    const endDrag = () => { if (dragging) { dragging = false; fire(); } };

    canvas.addEventListener('touchstart', e => { e.preventDefault(); startDrag(e.touches[0].clientX, e.touches[0].clientY); }, {passive:false});
    canvas.addEventListener('touchmove', e => { e.preventDefault(); moveDrag(e.touches[0].clientX, e.touches[0].clientY); }, {passive:false});
    canvas.addEventListener('touchend', e => { e.preventDefault(); endDrag(); }, {passive:false});
    
    // AI
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        video.onloadedmetadata = () => { initAI(); };
    } catch(e) {}

    loop();
};

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

// --- GAME LOGIC ---

function fire() {
    const cx = window.innerWidth / 2;
    const anchorY = window.innerHeight * C.anchorYRatio; 
    let dx = cx - dragPos.x;
    let dy = anchorY - dragPos.y; 
    
    let launchVy = (dy * 0.12) + C.lobPower; 

    flyingEgg = {
        x: cx,          
        y: anchorY + 100, 
        z: 0,           
        vx: dx * 0.15,    
        vy: launchVy,     
        vz: C.zSpeed      
    };
    shake = 8; 
}

function update() {
    // Particles
    for(let i=particles.length-1; i>=0; i--) {
        let p = particles[i];
        p.x += p.vx; p.y += p.vy; p.vy += 0.5; p.life -= 0.03;
        if(p.life <= 0) particles.splice(i,1);
    }
    
    // Popups
    for(let i=popups.length-1; i>=0; i--) {
        let p = popups[i];
        p.y -= 2; 
        p.life -= 0.02;
        if(p.life <= 0) popups.splice(i,1);
    }

    if (!flyingEgg) return;

    // Physics
    flyingEgg.x += flyingEgg.vx;
    flyingEgg.y += flyingEgg.vy;
    flyingEgg.z += flyingEgg.vz;
    flyingEgg.vy += C.gravity; 

    if (flyingEgg.z > 2500 || flyingEgg.y > 2000) { flyingEgg = null; return; }

    if (Math.abs(flyingEgg.z - C.targetDist) < C.hitWindow) {
        checkHit();
    }
}

function checkHit() {
    const scale = C.focalLength / (C.focalLength + flyingEgg.z);
    const screenX = (flyingEgg.x - window.innerWidth/2) * scale + window.innerWidth/2;
    const screenY = (flyingEgg.y - window.innerHeight/2) * scale + window.innerHeight/2;

    const sx = canvas.width / video.videoWidth;
    const sy = canvas.height / video.videoHeight;

    let hit = false;
    // Iterate backwards so we can modify if needed
    for (let i = activeTargets.length - 1; i >= 0; i--) {
        let t = activeTargets[i];
        let tx = t.bbox[0] * sx;
        let ty = t.bbox[1] * sy;
        let tw = t.bbox[2] * sx;
        let th = t.bbox[3] * sy;

        // Bounding Box Check
        if (screenX > tx && screenX < tx + tw && screenY > ty && screenY < ty + th) {
            
            // It's a hit!
            let damage = 10;
            let isHeadshot = (screenY < ty + (th * 0.25)); // Top 25% is head
            
            if (isHeadshot) {
                damage = 25;
            }

            // Apply Damage
            t.hp -= damage;
            if (t.hp < 0) t.hp = 0;

            // Update Global Score
            score += damage;
            document.getElementById('score').innerText = score;

            // Visuals
            createExplosion(screenX, screenY, scale); 
            createPopup(screenX, screenY, `-${damage}`, isHeadshot);
            shake = 15;
            
            // If killed
            if (t.hp === 0) {
                 createPopup(screenX, screenY - 50, "KO!", true);
                 // Optional: Respawn logic or leave them dead
                 // For fun, let's reset them after 3 seconds
                 setTimeout(() => { t.hp = 100; }, 3000);
            }

            flyingEgg = null; 
            hit = true;
            break;
        }
    }
}

// --- RENDER ---

function loop() {
    requestAnimationFrame(loop);
    update();
    
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (shake > 0) {
        let sx = (Math.random() - 0.5) * shake;
        let sy = (Math.random() - 0.5) * shake;
        ctx.save();
        ctx.translate(sx, sy);
        shake *= 0.9;
    }

    // 1. Draw Targets (Health Bars)
    drawHealthBars();

    // 2. Particles
    for (let p of particles) {
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = p.color; ctx.globalAlpha = p.life; ctx.fill();
    }
    ctx.globalAlpha = 1.0;

    // 3. Slingshot
    let apexX, apexY;
    if (dragging && !flyingEgg) {
        apexX = dragPos.x;
        apexY = dragPos.y;
    } else {
        apexX = canvas.width / 2;
        apexY = (canvas.height * C.anchorYRatio) + 180; 
    }

    if (!flyingEgg || (flyingEgg && flyingEgg.z > 50)) {
         drawConnectedBands(apexX, apexY);
    }

    if (!flyingEgg) {
        drawPouch(apexX, apexY);
        drawEgg(apexX, apexY, 1.0);
    } else {
        const scale = C.focalLength / (C.focalLength + flyingEgg.z);
        const cx = window.innerWidth / 2;
        const cy = window.innerHeight / 2;
        const sx = (flyingEgg.x - cx) * scale + cx;
        const sy = (flyingEgg.y - cy) * scale + cy;
        drawEgg(sx, sy, scale);
    }

    // 4. Popups
    ctx.textAlign = "center";
    for(let p of popups) {
        ctx.shadowColor = "black"; ctx.shadowBlur = 4;
        ctx.fillStyle = p.color;
        ctx.font = `900 ${p.size}px Arial`; 
        ctx.globalAlpha = p.life;
        ctx.fillText(p.text, p.x, p.y);
        ctx.shadowBlur = 0;
    }
    ctx.globalAlpha = 1.0;

    if (shake > 0) ctx.restore();
}

// --- DRAWING HELPERS ---

function drawHealthBars() {
    const sx = canvas.width / video.videoWidth;
    const sy = canvas.height / video.videoHeight;
    const now = Date.now();

    activeTargets.forEach(t => {
        // Only draw if recently seen (prevent ghost bars)
        if (now - t.lastSeen > 500) return;

        let x = t.bbox[0] * sx;
        let y = t.bbox[1] * sy;
        let w = t.bbox[2] * sx;
        
        // Bar Settings
        const barWidth = Math.max(w, 100); // Min width 100
        const barHeight = 15;
        const barX = x + (w - barWidth) / 2;
        const barY = y - 40; // 40px above head

        // Background (Black)
        ctx.fillStyle = "rgba(0,0,0,0.8)";
        ctx.fillRect(barX, barY, barWidth, barHeight);

        // Foreground (Color based on HP)
        let pct = t.hp / 100;
        let color = "#00ff00"; // Green
        if (pct < 0.5) color = "#ffeb3b"; // Yellow
        if (pct < 0.25) color = "#ff1744"; // Red
        
        // "Dead" state
        if (t.hp <= 0) {
            ctx.fillStyle = "#444"; // Grey
            ctx.fillText("KO", barX + barWidth/2, barY - 5);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(barX + 2, barY + 2, (barWidth - 4) * pct, barHeight - 4);
        }

        // White Border
        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        ctx.strokeRect(barX, barY, barWidth, barHeight);
    });
}

function createPopup(x, y, text, isCrit) {
    popups.push({
        x: x, y: y - 50,
        text: text,
        life: 1.0,
        color: isCrit ? "#ff1744" : "#ffffff",
        size: isCrit ? 45 : 30
    });
}

function drawConnectedBands(tipX, tipY) {
    const w = canvas.width;
    const ay = canvas.height * C.anchorYRatio; 
    ctx.lineCap = "round"; ctx.lineJoin = "round";
    ctx.beginPath(); ctx.moveTo(0, ay); ctx.quadraticCurveTo(w * 0.2, tipY, tipX, tipY);
    ctx.lineWidth = 14; ctx.strokeStyle = "#3e2723"; ctx.stroke();
    ctx.lineWidth = 6; ctx.strokeStyle = "#a1887f"; ctx.stroke();
    ctx.beginPath(); ctx.moveTo(w, ay); ctx.quadraticCurveTo(w * 0.8, tipY, tipX, tipY);
    ctx.lineWidth = 14; ctx.strokeStyle = "#3e2723"; ctx.stroke();
    ctx.lineWidth = 6; ctx.strokeStyle = "#a1887f"; ctx.stroke();
}

function drawPouch(x, y) {
    ctx.save(); ctx.translate(x, y);
    const rot = (x - window.innerWidth/2) * 0.001; ctx.rotate(rot);
    ctx.fillStyle = "#4e342e"; ctx.strokeStyle = "#271c19"; ctx.lineWidth = 2;
    ctx.beginPath(); ctx.roundRect(-30, -25, 60, 50, 8); ctx.fill(); ctx.stroke(); ctx.restore();
}

function drawEgg(x, y, scale) {
    const r = 24 * scale; if (r < 1) return;
    ctx.beginPath(); ctx.ellipse(x, y, r * 0.85, r, 0, 0, Math.PI * 2);
    let grad = ctx.createRadialGradient(x - r/3, y - r/3, r/4, x, y, r);
    grad.addColorStop(0, "#fff"); grad.addColorStop(1, "#ddd");
    ctx.fillStyle = grad; ctx.fill();
}

function createExplosion(x, y, scale) {
    for(let i=0; i<25; i++) {
        particles.push({
            x: x, y: y,
            vx: (Math.random()-0.5) * 30 * scale,
            vy: (Math.random()-0.5) * 30 * scale,
            life: 1.0,
            color: Math.random() > 0.4 ? '#fdd835' : '#ffffff',
            r: (Math.random() * 8 + 4) * scale
        });
    }
}

async function initAI() {
    const model = await cocoSsd.load();
    setInterval(async () => {
        if(video.readyState===4) {
            const preds = await model.detect(video);
            const people = preds.filter(p => p.class === 'person');
            updateActiveTargets(people);
        }
    }, 200);
}

// --- TARGET TRACKING (The "Brain" of the HP System) ---
function updateActiveTargets(detectedPeople) {
    const now = Date.now();

    // For each detected person, try to find a matching existing target
    detectedPeople.forEach(p => {
        let matched = false;
        
        // Simple distance matching: Is this detection close to a known target?
        for (let t of activeTargets) {
            // Calculate center points
            let pCx = p.bbox[0] + p.bbox[2]/2;
            let pCy = p.bbox[1] + p.bbox[3]/2;
            let tCx = t.bbox[0] + t.bbox[2]/2;
            let tCy = t.bbox[1] + t.bbox[3]/2;
            
            // Distance squared
            let dist = (pCx - tCx)**2 + (pCy - tCy)**2;
            
            // If close enough (within 100px squared approx), assume it's the same person
            if (dist < 20000) { 
                t.bbox = p.bbox; // Update position
                t.lastSeen = now;
                matched = true;
                break;
            }
        }

        // If no match found, this is a new person!
        if (!matched) {
            activeTargets.push({
                bbox: p.bbox,
                hp: 100,
                lastSeen: now
            });
        }
    });

    // Cleanup: Remove targets we haven't seen in 2 seconds
    activeTargets = activeTargets.filter(t => now - t.lastSeen < 2000);
}

</script>
</body>
</html>
