<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Slingshot AR: ULTIMATE UI</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', Roboto, sans-serif; touch-action: none; }
        
        #camera-feed {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 1; filter: brightness(0.85) contrast(1.1);
        }
        #game-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2;
        }
        
        /* --- NEW HUD DESIGN --- */
        #hud {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10;
        }

        .score-card {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            padding: 10px 25px;
            border-radius: 12px;
            border-left: 6px solid #ffeb3b;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }

        .label {
            font-size: 12px;
            color: #bbb;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .score-val {
            font-size: 42px;
            font-weight: 900;
            color: #fff;
            line-height: 1;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Streak Badge (Hidden by default) */
        #streak-container {
            position: absolute; top: 25px; left: 160px; /* Right of score */
            display: none;
            text-align: center;
            transform-origin: center;
            animation: pulse 0.5s infinite alternate;
        }
        
        .streak-badge {
            background: linear-gradient(135deg, #ff5722, #f44336);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 900;
            font-size: 18px;
            box-shadow: 0 0 15px #ff5722;
            border: 2px solid #fff;
            transform: rotate(-5deg);
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        
        #status {
            position: absolute; bottom: 100px; width: 100%; text-align: center;
            color: rgba(255,255,255,0.7); font-size: 14px; text-transform: uppercase; letter-spacing: 3px;
            font-weight: 600;
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>

    <video id="camera-feed" autoplay playsinline muted></video>
    <canvas id="game-layer"></canvas>
    
    <div id="hud">
        <div class="score-card" id="score-box">
            <div class="label">Total Score</div>
            <div class="score-val" id="score">0</div>
        </div>
        
        <div id="streak-container">
            <div class="streak-badge" id="streak-txt">ðŸ”¥ 5X COMBO</div>
        </div>

        <div id="status">Drag Down to Launch</div>
    </div>

<script>
// --- CONFIGURATION ---
const C = {
    gravity: 0.85,
    zSpeed: 60,
    lobPower: -6,
    targetDist: 800,
    hitWindow: 200,
    focalLength: 900,
    anchorYRatio: 0.65 
};

// --- STATE ---
let canvas, ctx, video;
let dragging = false;
let dragPos = { x: 0, y: 0 };
let flyingEgg = null; 
let activeTargets = []; 
let particles = [];
let popups = []; 
let score = 0;
let streak = 0;
let shake = 0;

// --- INIT ---
window.onload = async () => {
    canvas = document.getElementById('game-layer');
    ctx = canvas.getContext('2d');
    video = document.getElementById('camera-feed');
    resize();
    window.addEventListener('resize', resize);

    // Input Handling
    const startDrag = (x, y) => {
        if (flyingEgg) return;
        if (y > window.innerHeight * 0.4) { dragging = true; dragPos = { x, y }; }
    };
    const moveDrag = (x, y) => { if (dragging) dragPos = { x, y }; };
    const endDrag = () => { if (dragging) { dragging = false; fire(); } };

    canvas.addEventListener('touchstart', e => { e.preventDefault(); startDrag(e.touches[0].clientX, e.touches[0].clientY); }, {passive:false});
    canvas.addEventListener('touchmove', e => { e.preventDefault(); moveDrag(e.touches[0].clientX, e.touches[0].clientY); }, {passive:false});
    canvas.addEventListener('touchend', e => { e.preventDefault(); endDrag(); }, {passive:false});
    
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        video.onloadedmetadata = () => { initAI(); };
    } catch(e) {}

    loop();
};

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

// --- GAME LOOP ---

function fire() {
    const cx = window.innerWidth / 2;
    const anchorY = window.innerHeight * C.anchorYRatio; 
    let dx = cx - dragPos.x;
    let dy = anchorY - dragPos.y; 
    
    let launchVy = (dy * 0.13) + C.lobPower; 

    flyingEgg = {
        x: cx,          
        y: anchorY + 120, 
        z: 0,           
        vx: dx * 0.16,    
        vy: launchVy,     
        vz: C.zSpeed      
    };
    shake = 12; 
}

function update() {
    // Particles
    for(let i=particles.length-1; i>=0; i--) {
        let p = particles[i];
        p.x += p.vx; p.y += p.vy; p.vy += 0.5; p.life -= 0.03;
        if(p.life <= 0) particles.splice(i,1);
    }
    
    // Popups
    for(let i=popups.length-1; i>=0; i--) {
        let p = popups[i];
        p.y -= 3; // Rise faster
        p.life -= 0.02;
        if(p.life <= 0) popups.splice(i,1);
    }

    if (!flyingEgg) return;

    flyingEgg.x += flyingEgg.vx;
    flyingEgg.y += flyingEgg.vy;
    flyingEgg.z += flyingEgg.vz;
    flyingEgg.vy += C.gravity; 

    if (flyingEgg.z > 2500 || flyingEgg.y > 2000) { 
        if(flyingEgg) {
            streak = 0; 
            updateUI();
        }
        flyingEgg = null; 
        return; 
    }

    if (Math.abs(flyingEgg.z - C.targetDist) < C.hitWindow) {
        checkHit();
    }
}

function checkHit() {
    const scale = C.focalLength / (C.focalLength + flyingEgg.z);
    const screenX = (flyingEgg.x - window.innerWidth/2) * scale + window.innerWidth/2;
    const screenY = (flyingEgg.y - window.innerHeight/2) * scale + window.innerHeight/2;

    const sx = canvas.width / video.videoWidth;
    const sy = canvas.height / video.videoHeight;

    let hit = false;
    for (let i = activeTargets.length - 1; i >= 0; i--) {
        let t = activeTargets[i];
        
        let tx = t.bbox[0] * sx;
        let ty = t.bbox[1] * sy;
        let tw = t.bbox[2] * sx;
        let th = t.bbox[3] * sy;

        if (screenX > tx && screenX < tx + tw && screenY > ty && screenY < ty + th) {
            
            // --- HIT LOGIC ---
            let damage = 10;
            let isHeadshot = (screenY < ty + (th * 0.25)); 
            if (isHeadshot) damage = 25;

            createExplosion(screenX, screenY, scale); 
            shake = 20; // Big shake
            
            // Score Pop Animation
            const scoreBox = document.getElementById('score-box');
            scoreBox.style.transform = "scale(1.2)";
            setTimeout(() => scoreBox.style.transform = "scale(1)", 100);

            if (t.hp > 0) {
                t.hp -= damage;
                score += damage;
                createPopup(screenX, screenY, `-${damage}`, isHeadshot);

                if (t.hp <= 0) {
                    t.hp = 0;
                    createPopup(screenX, screenY - 80, "KO!", true);
                    streak++; // Kill counts as streak extension
                    setTimeout(() => { t.hp = 100; }, 4000);
                } else {
                    streak++;
                }

            } else {
                // OVERKILL Logic
                score += 5;
                createPopup(screenX, screenY, "OVERKILL", false);
                shake = 5; 
            }

            document.getElementById('score').innerText = score;
            updateUI();
            flyingEgg = null; 
            hit = true;
            break;
        }
    }
}

function updateUI() {
    const sContainer = document.getElementById('streak-container');
    const sTxt = document.getElementById('streak-txt');
    
    if(streak > 1) {
        sContainer.style.display = 'block';
        sTxt.innerText = `ðŸ”¥ ${streak}X STREAK`;
    } else {
        sContainer.style.display = 'none';
    }
}

// --- RENDER ---

function loop() {
    requestAnimationFrame(loop);
    update();
    
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Camera Shake
    if (shake > 0) {
        let sx = (Math.random() - 0.5) * shake;
        let sy = (Math.random() - 0.5) * shake;
        ctx.save();
        ctx.translate(sx, sy);
        shake *= 0.9;
    }

    // 1. Draw Targets
    drawTargets();

    // 2. Draw Particles
    for (let p of particles) {
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = p.color; ctx.globalAlpha = p.life; ctx.fill();
    }
    ctx.globalAlpha = 1.0;

    // 3. Slingshot Mechanics
    let apexX, apexY;
    if (dragging && !flyingEgg) {
        apexX = dragPos.x;
        apexY = dragPos.y;
    } else {
        apexX = canvas.width / 2;
        apexY = (canvas.height * C.anchorYRatio) + 180; 
    }

    if (!flyingEgg || (flyingEgg && flyingEgg.z > 50)) {
         drawAdvancedBands(apexX, apexY);
    }

    if (!flyingEgg) {
        drawDetailedPouch(apexX, apexY);
        drawRealisticEgg(apexX, apexY, 1.0);
    } else {
        const scale = C.focalLength / (C.focalLength + flyingEgg.z);
        const cx = window.innerWidth / 2;
        const cy = window.innerHeight / 2;
        const sx = (flyingEgg.x - cx) * scale + cx;
        const sy = (flyingEgg.y - cy) * scale + cy;
        drawRealisticEgg(sx, sy, scale);
    }

    // 4. Floating Popups
    ctx.textAlign = "center";
    for(let p of popups) {
        ctx.shadowColor = "black"; ctx.shadowBlur = 4;
        ctx.fillStyle = p.color;
        // Dynamic font size
        ctx.font = `900 ${p.size}px 'Arial Black'`; 
        ctx.globalAlpha = p.life;
        ctx.fillText(p.text, p.x, p.y);
        ctx.lineWidth = 2;
        ctx.strokeStyle = "black";
        ctx.strokeText(p.text, p.x, p.y);
        ctx.shadowBlur = 0;
    }
    ctx.globalAlpha = 1.0;

    if (shake > 0) ctx.restore();
}

// --- ADVANCED DRAWING (No Images Required) ---

function drawTargets() {
    const sx = canvas.width / video.videoWidth;
    const sy = canvas.height / video.videoHeight;
    const now = Date.now();

    activeTargets.forEach(t => {
        if (now - t.lastSeen > 1000) return;

        let x = t.bbox[0] * sx;
        let y = t.bbox[1] * sy;
        let w = t.bbox[2] * sx;
        let h = t.bbox[3] * sy;
        let cx = x + w/2;
        let cy = y - 50; 

        if (t.hp > 0) {
            // FIXED: Clamp health bar width
            const barWidth = Math.min(Math.max(w, 80), 200); // Min 80px, Max 200px
            const barHeight = 16;
            const barX = cx - barWidth/2;

            // Bar Container
            ctx.fillStyle = "#222";
            ctx.beginPath();
            ctx.roundRect(barX, cy, barWidth, barHeight, 4);
            ctx.fill();
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 2;
            ctx.stroke();

            // HP Fill
            let pct = t.hp / 100;
            let color = "#4caf50"; // Nice Green
            if (pct < 0.5) color = "#ffc107"; // Amber
            if (pct < 0.25) color = "#f44336"; // Red
            
            if (pct > 0) {
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.roundRect(barX + 2, cy + 2, (barWidth - 4) * pct, barHeight - 4, 2);
                ctx.fill();
            }
        } else {
            // SKULL MODE
            ctx.shadowColor = "black"; ctx.shadowBlur = 10;
            ctx.font = "80px Arial";
            ctx.fillText("ðŸ’€", cx, cy + 40);
            ctx.shadowBlur = 0;
        }
    });
}

function drawAdvancedBands(tipX, tipY) {
    const w = canvas.width;
    const ay = canvas.height * C.anchorYRatio; 
    
    // Draw twice: once for shadow/outline, once for core
    // 1. Dark Outline (Thick)
    ctx.lineCap = "round"; ctx.lineJoin = "round";
    ctx.beginPath(); 
    ctx.moveTo(0, ay); ctx.quadraticCurveTo(w * 0.2, tipY, tipX, tipY);
    ctx.moveTo(w, ay); ctx.quadraticCurveTo(w * 0.8, tipY, tipX, tipY);
    ctx.lineWidth = 18; ctx.strokeStyle = "#1a1a1a"; ctx.stroke();

    // 2. Rubber Core (Color)
    ctx.beginPath(); 
    ctx.moveTo(0, ay); ctx.quadraticCurveTo(w * 0.2, tipY, tipX, tipY);
    ctx.moveTo(w, ay); ctx.quadraticCurveTo(w * 0.8, tipY, tipX, tipY);
    ctx.lineWidth = 10; ctx.strokeStyle = "#ffb74d"; ctx.stroke(); // Orange latex look
    
    // 3. Highlight (Thin center)
    ctx.beginPath(); 
    ctx.moveTo(0, ay); ctx.quadraticCurveTo(w * 0.2, tipY, tipX, tipY);
    ctx.moveTo(w, ay); ctx.quadraticCurveTo(w * 0.8, tipY, tipX, tipY);
    ctx.lineWidth = 4; ctx.strokeStyle = "rgba(255,255,255,0.3)"; ctx.stroke();
}

function drawDetailedPouch(x, y) {
    ctx.save(); ctx.translate(x, y);
    const rot = (x - window.innerWidth/2) * 0.001; ctx.rotate(rot);
    
    // Leather Patch
    ctx.fillStyle = "#5d4037"; // Brown Leather
    ctx.beginPath(); ctx.roundRect(-35, -28, 70, 56, 10); ctx.fill();
    
    // Border
    ctx.strokeStyle = "#3e2723"; ctx.lineWidth = 3; ctx.stroke();
    
    // Stitching Effect (Dashed Line)
    ctx.beginPath(); ctx.roundRect(-28, -21, 56, 42, 6);
    ctx.strokeStyle = "#d7ccc8"; ctx.lineWidth = 1.5; ctx.setLineDash([4, 4]); 
    ctx.stroke();
    
    ctx.restore();
}

function drawRealisticEgg(x, y, scale) {
    const r = 26 * scale; if (r < 1) return;

    ctx.save();
    ctx.translate(x, y);

    // 1. Shadow (if sitting in pouch)
    if (scale === 1.0) {
        ctx.fillStyle = "rgba(0,0,0,0.3)";
        ctx.beginPath(); ctx.ellipse(5, 5, r, r, 0, 0, Math.PI*2); ctx.fill();
    }

    // 2. Base Egg Shape
    ctx.beginPath(); ctx.ellipse(0, 0, r * 0.88, r, 0, 0, Math.PI * 2);
    
    // 3. Radial Gradient (Shading)
    let grad = ctx.createRadialGradient(-r/3, -r/3, r/5, 0, 0, r);
    grad.addColorStop(0, "#ffffff");      // Highlight
    grad.addColorStop(0.5, "#f0f0f0");    // Mid
    grad.addColorStop(1, "#d1c4e9");      // Shadow (slight purple tint for depth)
    ctx.fillStyle = grad;
    ctx.fill();

    // 4. Texture (Speckles)
    ctx.fillStyle = "rgba(160, 82, 45, 0.15)"; // Brownish speckles
    for(let i=0; i<5; i++) {
        let rx = (Math.random()-0.5) * r;
        let ry = (Math.random()-0.5) * r;
        ctx.beginPath(); ctx.arc(rx, ry, scale, 0, Math.PI*2); ctx.fill();
    }

    ctx.restore();
}

function createExplosion(x, y, scale) {
    for(let i=0; i<30; i++) {
        particles.push({
            x: x, y: y,
            vx: (Math.random()-0.5) * 35 * scale,
            vy: (Math.random()-0.5) * 35 * scale,
            life: 1.0,
            color: Math.random() > 0.4 ? '#ffeb3b' : '#ffffff', // Yolk & White
            r: (Math.random() * 8 + 3) * scale
        });
    }
}

function createPopup(x, y, text, isCrit) {
    popups.push({
        x: x, y: y - 50,
        text: text,
        life: 1.0,
        color: isCrit ? "#ff1744" : "#ffffff", // Red if crit, white if normal
        size: isCrit ? 50 : 35
    });
}

async function initAI() {
    const model = await cocoSsd.load();
    setInterval(async () => {
        if(video.readyState===4) {
            const preds = await model.detect(video);
            updateActiveTargets(preds.filter(p => p.class === 'person'));
        }
    }, 200);
}

function updateActiveTargets(detectedPeople) {
    const now = Date.now();
    detectedPeople.forEach(p => {
        let matched = false;
        for (let t of activeTargets) {
            let pCx = p.bbox[0] + p.bbox[2]/2;
            let pCy = p.bbox[1] + p.bbox[3]/2;
            let tCx = t.bbox[0] + t.bbox[2]/2;
            let tCy = t.bbox[1] + t.bbox[3]/2;
            if ((pCx - tCx)**2 + (pCy - tCy)**2 < 20000) { 
                t.bbox = p.bbox; t.lastSeen = now; matched = true; break;
            }
        }
        if (!matched) activeTargets.push({ bbox: p.bbox, hp: 100, lastSeen: now });
    });
    activeTargets = activeTargets.filter(t => now - t.lastSeen < 2000);
}
</script>
</body>
