<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Slingshot AR: CLEAN</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        
        #camera-feed {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 1; filter: brightness(0.9);
        }
        #game-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2;
        }
        
        /* UI LAYER */
        #hud {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
        }

        /* Top Bar */
        .top-bar {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            box-sizing: border-box;
        }

        .score-container {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            padding: 8px 16px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            text-align: left;
        }

        .score-label { font-size: 10px; color: #aaa; letter-spacing: 1px; font-weight: 700; text-transform: uppercase; }
        .score-val { font-size: 32px; font-weight: 800; line-height: 1; margin-top: 2px; }

        /* Streak Badge */
        .streak-badge {
            background: linear-gradient(45deg, #ff9800, #ff5722);
            padding: 5px 12px;
            border-radius: 20px;
            color: white;
            font-weight: 900;
            font-size: 14px;
            transform: rotate(-3deg);
            box-shadow: 0 4px 10px rgba(255, 87, 34, 0.4);
            display: none; /* Hidden by default */
        }

        /* Instructions - Centered slightly below top */
        #instructions {
            margin-top: 100px; /* Push down from top */
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
            transition: opacity 0.3s;
        }
        
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>

    <video id="camera-feed" autoplay playsinline muted></video>
    <canvas id="game-layer"></canvas>
    
    <div id="hud">
        <div class="top-bar">
            <div class="score-container">
                <div class="score-label">Score</div>
                <div class="score-val" id="score">0</div>
            </div>
            <div class="streak-badge" id="streak-badge">COMBO x2</div>
        </div>
        
        <div id="instructions">Pull & Release</div>
        <div style="flex-grow: 1;"></div> </div>

<script>
// --- CONFIG ---
const C = {
    gravity: 0.85,
    zSpeed: 60,
    lobPower: -6,
    targetDist: 800,
    hitWindow: 200,
    focalLength: 900,
    anchorYRatio: 0.60  // Where the bands connect to screen edge
};

// --- STATE ---
let canvas, ctx, video;
let dragging = false;
let dragPos = { x: 0, y: 0 };
let flyingEgg = null; 
let activeTargets = []; 
let particles = [];
let popups = []; 
let score = 0;
let streak = 0;
let shake = 0;

// --- INIT ---
window.onload = async () => {
    canvas = document.getElementById('game-layer');
    ctx = canvas.getContext('2d');
    video = document.getElementById('camera-feed');
    resize();
    window.addEventListener('resize', resize);

    // Input
    const startDrag = (x, y) => {
        if (flyingEgg) return;
        if (y > window.innerHeight * 0.3) { 
            dragging = true; 
            dragPos = { x, y }; 
            document.getElementById('instructions').style.opacity = 0; // Hide text
        }
    };
    const moveDrag = (x, y) => { if (dragging) dragPos = { x, y }; };
    const endDrag = () => { 
        if (dragging) { 
            dragging = false; 
            fire(); 
            // Show text again if idle for a while (optional)
        } 
    };

    canvas.addEventListener('touchstart', e => { e.preventDefault(); startDrag(e.touches[0].clientX, e.touches[0].clientY); }, {passive:false});
    canvas.addEventListener('touchmove', e => { e.preventDefault(); moveDrag(e.touches[0].clientX, e.touches[0].clientY); }, {passive:false});
    canvas.addEventListener('touchend', e => { e.preventDefault(); endDrag(); }, {passive:false});
    
    // AI
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        video.onloadedmetadata = () => { initAI(); };
    } catch(e) {}

    loop();
};

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

// --- LOGIC ---
function fire() {
    const cx = window.innerWidth / 2;
    const anchorY = window.innerHeight * C.anchorYRatio; 
    let dx = cx - dragPos.x;
    let dy = anchorY - dragPos.y; 
    
    let launchVy = (dy * 0.13) + C.lobPower; 

    flyingEgg = {
        x: cx,          
        y: anchorY + 120, 
        z: 0,           
        vx: dx * 0.16,    
        vy: launchVy,     
        vz: C.zSpeed      
    };
    shake = 10; 
}

function update() {
    // Particles
    for(let i=particles.length-1; i>=0; i--) {
        let p = particles[i];
        p.x += p.vx; p.y += p.vy; p.vy += 0.5; p.life -= 0.04;
        if(p.life <= 0) particles.splice(i,1);
    }
    
    // Popups
    for(let i=popups.length-1; i>=0; i--) {
        let p = popups[i];
        p.y -= 2; 
        p.life -= 0.02;
        if(p.life <= 0) popups.splice(i,1);
    }

    if (!flyingEgg) return;

    flyingEgg.x += flyingEgg.vx;
    flyingEgg.y += flyingEgg.vy;
    flyingEgg.z += flyingEgg.vz;
    flyingEgg.vy += C.gravity; 

    if (flyingEgg.z > 2500 || flyingEgg.y > 2000) { 
        if(flyingEgg) { streak = 0; updateUI(); }
        flyingEgg = null; 
        return; 
    }

    if (Math.abs(flyingEgg.z - C.targetDist) < C.hitWindow) {
        checkHit();
    }
}

function checkHit() {
    const scale = C.focalLength / (C.focalLength + flyingEgg.z);
    const screenX = (flyingEgg.x - window.innerWidth/2) * scale + window.innerWidth/2;
    const screenY = (flyingEgg.y - window.innerHeight/2) * scale + window.innerHeight/2;
    const sx = canvas.width / video.videoWidth;
    const sy = canvas.height / video.videoHeight;

    let hit = false;
    for (let i = activeTargets.length - 1; i >= 0; i--) {
        let t = activeTargets[i];
        let tx = t.bbox[0] * sx;
        let ty = t.bbox[1] * sy;
        let tw = t.bbox[2] * sx;
        let th = t.bbox[3] * sy;

        if (screenX > tx && screenX < tx + tw && screenY > ty && screenY < ty + th) {
            let damage = 10;
            let isHeadshot = (screenY < ty + (th * 0.25)); 
            if (isHeadshot) damage = 25;

            createExplosion(screenX, screenY, scale); 
            shake = 15; 

            if (t.hp > 0) {
                t.hp -= damage;
                score += damage;
                createPopup(screenX, screenY, `-${damage}`, isHeadshot);
                if (t.hp <= 0) {
                    t.hp = 0;
                    createPopup(screenX, screenY - 80, "KO!", true);
                    streak++; 
                    setTimeout(() => { t.hp = 100; }, 4000);
                } else {
                    streak++;
                }
            } else {
                score += 5;
                createPopup(screenX, screenY, "OVERKILL", false);
                shake = 5; 
            }
            document.getElementById('score').innerText = score;
            updateUI();
            flyingEgg = null; 
            hit = true;
            break;
        }
    }
}

function updateUI() {
    const sBadge = document.getElementById('streak-badge');
    if(streak > 1) {
        sBadge.style.display = 'block';
        sBadge.innerText = `COMBO x${streak}`;
    } else {
        sBadge.style.display = 'none';
    }
}

// --- RENDER ---
function loop() {
    requestAnimationFrame(loop);
    update();
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (shake > 0) {
        let sx = (Math.random() - 0.5) * shake;
        let sy = (Math.random() - 0.5) * shake;
        ctx.save(); ctx.translate(sx, sy); shake *= 0.9;
    }

    drawTargets();

    // Particles
    for (let p of particles) {
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = p.color; ctx.globalAlpha = p.life; ctx.fill();
    }
    ctx.globalAlpha = 1.0;

    // Slingshot
    let apexX, apexY;
    if (dragging && !flyingEgg) {
        apexX = dragPos.x;
        apexY = dragPos.y;
    } else {
        apexX = canvas.width / 2;
        apexY = (canvas.height * C.anchorYRatio) + 160; 
    }

    if (!flyingEgg || (flyingEgg && flyingEgg.z > 50)) {
         drawBands(apexX, apexY);
    }

    if (!flyingEgg) {
        drawPouch(apexX, apexY);
        drawEgg(apexX, apexY, 1.0);
    } else {
        const scale = C.focalLength / (C.focalLength + flyingEgg.z);
        const cx = window.innerWidth / 2;
        const cy = window.innerHeight / 2;
        const sx = (flyingEgg.x - cx) * scale + cx;
        const sy = (flyingEgg.y - cy) * scale + cy;
        drawEgg(sx, sy, scale);
    }

    // Popups
    ctx.textAlign = "center";
    for(let p of popups) {
        ctx.shadowColor = "black"; ctx.shadowBlur = 4;
        ctx.fillStyle = p.color;
        ctx.font = `900 ${p.size}px 'Segoe UI'`; 
        ctx.globalAlpha = p.life;
        ctx.fillText(p.text, p.x, p.y);
        ctx.lineWidth = 1; ctx.strokeStyle = "rgba(0,0,0,0.5)";
        ctx.strokeText(p.text, p.x, p.y);
        ctx.shadowBlur = 0;
    }
    ctx.globalAlpha = 1.0;

    if (shake > 0) ctx.restore();
}

// --- DRAWING ---

function drawTargets() {
    const sx = canvas.width / video.videoWidth;
    const sy = canvas.height / video.videoHeight;
    const now = Date.now();

    activeTargets.forEach(t => {
        if (now - t.lastSeen > 1000) return;
        let x = t.bbox[0] * sx; let y = t.bbox[1] * sy;
        let w = t.bbox[2] * sx; let h = t.bbox[3] * sy;
        let cx = x + w/2; let cy = y - 50; 

        if (t.hp > 0) {
            const barWidth = Math.min(Math.max(w, 80), 180);
            const barHeight = 12;
            const barX = cx - barWidth/2;

            // Bar BG
            ctx.fillStyle = "rgba(0,0,0,0.6)";
            ctx.beginPath(); ctx.roundRect(barX, cy, barWidth, barHeight, 6); ctx.fill();

            // Bar Fill
            let pct = t.hp / 100;
            let color = "#4caf50"; 
            if (pct < 0.5) color = "#ffc107"; 
            if (pct < 0.25) color = "#f44336"; 
            
            if (pct > 0) {
                ctx.fillStyle = color;
                ctx.beginPath(); ctx.roundRect(barX + 2, cy + 2, (barWidth - 4) * pct, barHeight - 4, 4); ctx.fill();
            }
        } else {
            ctx.shadowColor = "black"; ctx.shadowBlur = 10;
            ctx.font = "80px Arial"; ctx.fillText("ðŸ’€", cx, cy + 50); ctx.shadowBlur = 0;
        }
    });
}

function drawBands(tipX, tipY) {
    const w = canvas.width;
    const ay = canvas.height * C.anchorYRatio; 
    
    // Connect to SIDES of the pouch, not center
    // Assuming pouch is ~60px wide, offsets are -30 and +30
    const pouchWidthHalf = 25; 
    
    // Left Band
    ctx.beginPath(); 
    ctx.moveTo(0, ay); 
    // Control point creates the tension curve
    ctx.quadraticCurveTo(w * 0.2, tipY, tipX - pouchWidthHalf, tipY);
    
    // Styling: "Surgical Tubing" look (Amber/Translucent)
    ctx.lineWidth = 14; 
    ctx.strokeStyle = "rgba(230, 180, 120, 0.9)"; // Base amber
    ctx.lineCap = "round";
    ctx.stroke();
    
    // Inner highlight for tubing roundness
    ctx.lineWidth = 6; 
    ctx.strokeStyle = "rgba(255, 230, 200, 0.4)"; 
    ctx.stroke();

    // Right Band
    ctx.beginPath(); 
    ctx.moveTo(w, ay); 
    ctx.quadraticCurveTo(w * 0.8, tipY, tipX + pouchWidthHalf, tipY);
    
    ctx.lineWidth = 14; 
    ctx.strokeStyle = "rgba(230, 180, 120, 0.9)"; 
    ctx.stroke();
    ctx.lineWidth = 6; 
    ctx.strokeStyle = "rgba(255, 230, 200, 0.4)"; 
    ctx.stroke();
}

function drawPouch(x, y) {
    ctx.save(); ctx.translate(x, y);
    const rot = (x - window.innerWidth/2) * 0.0015; ctx.rotate(rot);
    
    // Trapezoid shape for perspective
    ctx.fillStyle = "#2d2d2d"; // Dark tactical leather
    ctx.beginPath();
    ctx.moveTo(-30, -20); // Top Left
    ctx.lineTo(30, -20);  // Top Right
    ctx.lineTo(25, 25);   // Bottom Right
    ctx.lineTo(-25, 25);  // Bottom Left
    ctx.closePath();
    ctx.fill();
    
    // Border
    ctx.strokeStyle = "#111"; ctx.lineWidth = 2; ctx.stroke();
    
    // Stitching
    ctx.strokeStyle = "#555"; ctx.lineWidth = 1; ctx.setLineDash([3, 3]);
    ctx.beginPath();
    ctx.moveTo(-25, -15); ctx.lineTo(25, -15); ctx.lineTo(20, 20); ctx.lineTo(-20, 20); ctx.closePath();
    ctx.stroke();
    
    ctx.restore();
}

function drawEgg(x, y, scale) {
    const r = 24 * scale; if (r < 1) return;

    ctx.save(); ctx.translate(x, y);

    // Shadow inside pouch
    if (scale === 1.0) {
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.beginPath(); ctx.ellipse(0, 0, r, r, 0, 0, Math.PI*2); ctx.fill();
    }

    // Egg Shape
    ctx.beginPath(); ctx.ellipse(0, -2, r * 0.88, r, 0, 0, Math.PI * 2);
    
    // Realistic Shading
    let grad = ctx.createRadialGradient(-r/3, -r/3, r/5, 0, 0, r);
    grad.addColorStop(0, "#ffffff");
    grad.addColorStop(1, "#dcdcdc");
    ctx.fillStyle = grad;
    ctx.fill();

    // Speckles
    ctx.fillStyle = "rgba(100, 80, 70, 0.1)"; 
    for(let i=0; i<6; i++) {
        ctx.beginPath(); ctx.arc((Math.random()-0.5)*r, (Math.random()-0.5)*r, scale*1.5, 0, Math.PI*2); ctx.fill();
    }
    ctx.restore();
}

function createExplosion(x, y, scale) {
    for(let i=0; i<30; i++) {
        particles.push({
            x: x, y: y,
            vx: (Math.random()-0.5) * 35 * scale,
            vy: (Math.random()-0.5) * 35 * scale,
            life: 1.0,
            color: Math.random() > 0.4 ? '#ffeb3b' : '#ffffff',
            r: (Math.random() * 8 + 3) * scale
        });
    }
}

function createPopup(x, y, text, isCrit) {
    popups.push({
        x: x, y: y - 50,
        text: text,
        life: 1.0,
        color: isCrit ? "#ff5252" : "#ffffff",
        size: isCrit ? 50 : 35
    });
}

async function initAI() {
    const model = await cocoSsd.load();
    setInterval(async () => {
        if(video.readyState===4) {
            const preds = await model.detect(video);
            updateActiveTargets(preds.filter(p => p.class === 'person'));
        }
    }, 200);
}

function updateActiveTargets(detectedPeople) {
    const now = Date.now();
    detectedPeople.forEach(p => {
        let matched = false;
        for (let t of activeTargets) {
            let pCx = p.bbox[0] + p.bbox[2]/2;
            let pCy = p.bbox[1] + p.bbox[3]/2;
            let tCx = t.bbox[0] + t.bbox[2]/2;
            let tCy = t.bbox[1] + t.bbox[3]/2;
            if ((pCx - tCx)**2 + (pCy - tCy)**2 < 20000) { 
                t.bbox = p.bbox; t.lastSeen = now; matched = true; break;
            }
        }
        if (!matched) activeTargets.push({ bbox: p.bbox, hp: 100, lastSeen: now });
    });
    activeTargets = activeTargets.filter(t => now - t.lastSeen < 2000);
}
</script>
</body>
