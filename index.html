<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>EGGSHOT</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        
        #camera-feed {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 1; filter: brightness(0.9);
        }
        #game-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2;
        }
        
        /* HUD */
        #hud {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10;
        }

        .top-bar {
            position: absolute; top: 20px; left: 0; width: 100%; padding: 0 20px;
            display: flex; justify-content: space-between; align-items: flex-start; box-sizing: border-box;
        }

        .score-container {
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(8px);
            padding: 8px 16px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2);
            color: white;
        }
        .score-label { font-size: 10px; color: #aaa; font-weight: 700; text-transform: uppercase; }
        .score-val { font-size: 32px; font-weight: 800; line-height: 1; margin-top: 2px; }

        .streak-badge {
            background: linear-gradient(45deg, #ff9800, #ff5722);
            padding: 5px 12px; border-radius: 20px; color: white;
            font-weight: 900; font-size: 14px; transform: rotate(-3deg);
            box-shadow: 0 4px 10px rgba(255, 87, 34, 0.4); display: none; 
        }

        /* WEAPON SELECTOR */
        #weapon-bar {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; pointer-events: auto; /* Allow clicks */
        }

        .weapon-card {
            width: 60px; height: 60px; background: rgba(0,0,0,0.5); border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.1); display: flex; flex-direction: column;
            align-items: center; justify-content: center; opacity: 0.5; transition: all 0.2s;
        }
        .weapon-card.active { border-color: #ffeb3b; opacity: 1; transform: scale(1.1); background: rgba(0,0,0,0.8); }
        .weapon-card.locked { filter: grayscale(1); opacity: 0.3; }
        .weapon-icon { font-size: 24px; }
        .weapon-cost { font-size: 10px; color: #aaa; margin-top: 2px; }

        #unlock-msg {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(255, 235, 59, 0.9); color: black; padding: 20px 40px;
            border-radius: 50px; font-weight: 900; font-size: 24px; text-transform: uppercase;
            box-shadow: 0 0 30px rgba(255, 235, 59, 0.5); opacity: 0; pointer-events: none;
            transition: opacity 0.5s; text-align: center;
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>

    <video id="camera-feed" autoplay playsinline muted></video>
    <canvas id="game-layer"></canvas>
    
    <div id="hud">
        <div class="top-bar">
            <div class="score-container">
                <div class="score-label">Score</div>
                <div class="score-val" id="score">0</div>
            </div>
            <div class="streak-badge" id="streak-badge">COMBO x2</div>
        </div>

        <div id="unlock-msg">NEW WEAPON UNLOCKED!</div>

        <div id="weapon-bar">
            <div class="weapon-card active" id="w-egg" onclick="selectWeapon('egg')">
                <div class="weapon-icon">ðŸ¥š</div>
                <div class="weapon-cost">INF</div>
            </div>
            <div class="weapon-card locked" id="w-balloon" onclick="selectWeapon('balloon')">
                <div class="weapon-icon">ðŸ’§</div>
                <div class="weapon-cost">500</div>
            </div>
            <div class="weapon-card locked" id="w-anvil" onclick="selectWeapon('anvil')">
                <div class="weapon-icon">ðŸ§±</div>
                <div class="weapon-cost">1500</div>
            </div>
        </div>
    </div>

<script>
// --- CONFIG ---
const C = {
    zSpeed: 60,
    targetDist: 800,
    hitWindow: 200,
    focalLength: 900,
    anchorYRatio: 0.65 
};

// --- WEAPON DEFINITIONS ---
const WEAPONS = {
    egg: { id: 'egg', name: 'Egg', gravity: 0.85, damage: 15, speed: 60, icon: 'ðŸ¥š', unlock: 0, scale: 1.0 },
    balloon: { id: 'balloon', name: 'Balloon', gravity: 1.2, damage: 40, speed: 45, icon: 'ðŸ’§', unlock: 500, scale: 1.4 },
    anvil: { id: 'anvil', name: 'Anvil', gravity: 2.0, damage: 100, speed: 40, icon: 'ðŸ§±', unlock: 1500, scale: 2.5 }
};

let currentWeapon = 'egg';

// --- STATE ---
let canvas, ctx, video;
let dragging = false;
let dragPos = { x: 0, y: 0 };
let flyingEgg = null; 
let activeTargets = []; 
let particles = [];
let popups = []; 
let score = 0;
let streak = 0;
let shake = 0;

// --- INIT ---
window.onload = async () => {
    canvas = document.getElementById('game-layer');
    ctx = canvas.getContext('2d');
    video = document.getElementById('camera-feed');
    resize();
    window.addEventListener('resize', resize);

    // Input
    const startDrag = (x, y) => {
        if (flyingEgg) return;
        if (y > window.innerHeight * 0.4) { dragging = true; dragPos = { x, y }; }
    };
    const moveDrag = (x, y) => { if (dragging) dragPos = { x, y }; };
    const endDrag = () => { if (dragging) { dragging = false; fire(); } };

    canvas.addEventListener('touchstart', e => { 
        // Prevent drag if touching weapon bar
        if(e.target.closest('.weapon-card')) return;
        e.preventDefault(); 
        startDrag(e.touches[0].clientX, e.touches[0].clientY); 
    }, {passive:false});
    
    canvas.addEventListener('touchmove', e => { e.preventDefault(); moveDrag(e.touches[0].clientX, e.touches[0].clientY); }, {passive:false});
    canvas.addEventListener('touchend', e => { 
        if(e.target.closest('.weapon-card')) return;
        e.preventDefault(); endDrag(); 
    }, {passive:false});
    
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        video.onloadedmetadata = () => { initAI(); };
    } catch(e) {}

    loop();
};

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

function selectWeapon(id) {
    const w = WEAPONS[id];
    if (score >= w.unlock) {
        currentWeapon = id;
        // UI Update
        document.querySelectorAll('.weapon-card').forEach(el => el.classList.remove('active'));
        document.getElementById('w-' + id).classList.add('active');
    }
}

function checkUnlocks() {
    // Balloon
    if (score >= WEAPONS.balloon.unlock && document.getElementById('w-balloon').classList.contains('locked')) {
        document.getElementById('w-balloon').classList.remove('locked');
        showUnlock("WATER BALLOON UNLOCKED!");
    }
    // Anvil
    if (score >= WEAPONS.anvil.unlock && document.getElementById('w-anvil').classList.contains('locked')) {
        document.getElementById('w-anvil').classList.remove('locked');
        showUnlock("HEAVY ANVIL UNLOCKED!");
    }
}

function showUnlock(msg) {
    const el = document.getElementById('unlock-msg');
    el.innerText = msg;
    el.style.opacity = 1;
    el.style.transform = "translate(-50%, -50%) scale(1.1)";
    setTimeout(() => {
        el.style.opacity = 0;
        el.style.transform = "translate(-50%, -50%) scale(1)";
    }, 3000);
}

// --- LOGIC ---
function fire() {
    const cx = window.innerWidth / 2;
    const anchorY = window.innerHeight * C.anchorYRatio; 
    let dx = cx - dragPos.x;
    let dy = anchorY - dragPos.y; 
    
    const w = WEAPONS[currentWeapon];

    // Physics adjustment based on weapon weight
    // Heavier weapons (Anvil) need more lob power or they hit the floor immediately
    let lob = -6;
    if (w.id === 'anvil') lob = -12; // Massive heave needed for anvil
    if (w.id === 'balloon') lob = -8;

    let launchVy = (dy * 0.13) + lob; 

    flyingEgg = {
        type: w.id,
        x: cx,          
        y: anchorY + 120, 
        z: 0,           
        vx: dx * 0.16,    
        vy: launchVy,     
        vz: w.speed      
    };
    shake = w.id === 'anvil' ? 20 : 10; 
}

function update() {
    // Particles
    for(let i=particles.length-1; i>=0; i--) {
        let p = particles[i];
        p.x += p.vx; p.y += p.vy; p.vy += 0.5; p.life -= 0.04;
        if(p.life <= 0) particles.splice(i,1);
    }
    
    // Popups
    for(let i=popups.length-1; i>=0; i--) {
        let p = popups[i];
        p.y -= 2; 
        p.life -= 0.02;
        if(p.life <= 0) popups.splice(i,1);
    }

    if (!flyingEgg) return;

    const w = WEAPONS[flyingEgg.type];

    flyingEgg.x += flyingEgg.vx;
    flyingEgg.y += flyingEgg.vy;
    flyingEgg.z += flyingEgg.vz;
    flyingEgg.vy += w.gravity; 

    if (flyingEgg.z > 2500 || flyingEgg.y > 2000) { 
        if(flyingEgg) { streak = 0; updateUI(); }
        flyingEgg = null; 
        return; 
    }

    if (Math.abs(flyingEgg.z - C.targetDist) < C.hitWindow) {
        checkHit();
    }
}

function checkHit() {
    const scale = C.focalLength / (C.focalLength + flyingEgg.z);
    const screenX = (flyingEgg.x - window.innerWidth/2) * scale + window.innerWidth/2;
    const screenY = (flyingEgg.y - window.innerHeight/2) * scale + window.innerHeight/2;
    const sx = canvas.width / video.videoWidth;
    const sy = canvas.height / video.videoHeight;
    const wInfo = WEAPONS[flyingEgg.type];

    let hit = false;
    for (let i = activeTargets.length - 1; i >= 0; i--) {
        let t = activeTargets[i];
        let tx = t.bbox[0] * sx;
        let ty = t.bbox[1] * sy;
        let tw = t.bbox[2] * sx;
        let th = t.bbox[3] * sy;

        if (screenX > tx && screenX < tx + tw && screenY > ty && screenY < ty + th) {
            
            let damage = wInfo.damage;
            let isHeadshot = (screenY < ty + (th * 0.25)); 
            if (isHeadshot) damage *= 2; // Crit multiplier

            createExplosion(screenX, screenY, scale, wInfo.id); 
            shake = wInfo.id === 'anvil' ? 40 : 15; 

            if (t.hp > 0) {
                t.hp -= damage;
                score += damage;
                checkUnlocks(); // Check if we unlocked new guns
                
                createPopup(screenX, screenY, `-${damage}`, isHeadshot);
                
                if (t.hp <= 0) {
                    t.hp = 0;
                    createPopup(screenX, screenY - 80, "KO!", true);
                    streak++; 
                    setTimeout(() => { t.hp = 100; }, 4000);
                } else {
                    streak++;
                }
            } else {
                score += 5;
                createPopup(screenX, screenY, "OVERKILL", false);
            }
            document.getElementById('score').innerText = score;
            updateUI();
            flyingEgg = null; 
            hit = true;
            break;
        }
    }
}

function updateUI() {
    const sBadge = document.getElementById('streak-badge');
    if(streak > 1) {
        sBadge.style.display = 'block';
        sBadge.innerText = `COMBO x${streak}`;
    } else {
        sBadge.style.display = 'none';
    }
}

// --- RENDER ---
function loop() {
    requestAnimationFrame(loop);
    update();
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (shake > 0) {
        let sx = (Math.random() - 0.5) * shake;
        let sy = (Math.random() - 0.5) * shake;
        ctx.save(); ctx.translate(sx, sy); shake *= 0.9;
    }

    drawTargets();

    for (let p of particles) {
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = p.color; ctx.globalAlpha = p.life; ctx.fill();
    }
    ctx.globalAlpha = 1.0;

    let apexX, apexY;
    if (dragging && !flyingEgg) {
        apexX = dragPos.x;
        apexY = dragPos.y;
    } else {
        apexX = canvas.width / 2;
        apexY = (canvas.height * C.anchorYRatio) + 160; 
    }

    const w = WEAPONS[currentWeapon];

    if (!flyingEgg || (flyingEgg && flyingEgg.z > 50)) {
         drawBands(apexX, apexY);
    }

    if (!flyingEgg) {
        drawPouch(apexX, apexY);
        drawProjectile(apexX, apexY, 1.0, w.id);
    } else {
        const scale = C.focalLength / (C.focalLength + flyingEgg.z);
        const cx = window.innerWidth / 2;
        const cy = window.innerHeight / 2;
        const sx = (flyingEgg.x - cx) * scale + cx;
        const sy = (flyingEgg.y - cy) * scale + cy;
        drawProjectile(sx, sy, scale, flyingEgg.type);
    }

    ctx.textAlign = "center";
    for(let p of popups) {
        ctx.shadowColor = "black"; ctx.shadowBlur = 4;
        ctx.fillStyle = p.color;
        ctx.font = `900 ${p.size}px 'Segoe UI'`; 
        ctx.globalAlpha = p.life;
        ctx.fillText(p.text, p.x, p.y);
        ctx.lineWidth = 1; ctx.strokeStyle = "rgba(0,0,0,0.5)";
        ctx.strokeText(p.text, p.x, p.y);
        ctx.shadowBlur = 0;
    }
    ctx.globalAlpha = 1.0;

    if (shake > 0) ctx.restore();
}

// --- DRAWING ---

function drawProjectile(x, y, scale, type) {
    const w = WEAPONS[type];
    const r = 24 * scale * w.scale; 
    if (r < 1) return;

    ctx.save(); ctx.translate(x, y);

    if (type === 'egg') {
        if (scale === 1.0) { ctx.fillStyle = "rgba(0,0,0,0.5)"; ctx.beginPath(); ctx.ellipse(0, 0, r, r, 0, 0, Math.PI*2); ctx.fill(); }
        ctx.beginPath(); ctx.ellipse(0, -2, r * 0.88, r, 0, 0, Math.PI * 2);
        let grad = ctx.createRadialGradient(-r/3, -r/3, r/5, 0, 0, r);
        grad.addColorStop(0, "#ffffff"); grad.addColorStop(1, "#dcdcdc");
        ctx.fillStyle = grad; ctx.fill();
        ctx.fillStyle = "rgba(100, 80, 70, 0.1)"; 
        for(let i=0; i<6; i++) { ctx.beginPath(); ctx.arc((Math.random()-0.5)*r, (Math.random()-0.5)*r, scale*1.5, 0, Math.PI*2); ctx.fill(); }
    } 
    else if (type === 'balloon') {
        // Blue wobble shape
        ctx.fillStyle = "#29b6f6";
        ctx.beginPath(); ctx.arc(0, 0, r, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = "rgba(255,255,255,0.4)"; // Shine
        ctx.beginPath(); ctx.arc(-r*0.3, -r*0.3, r*0.2, 0, Math.PI*2); ctx.fill();
        // Knot
        ctx.fillStyle = "#0288d1";
        ctx.beginPath(); ctx.moveTo(-5*scale, r); ctx.lineTo(5*scale, r); ctx.lineTo(0, r+8*scale); ctx.fill();
    }
    else if (type === 'anvil') {
        // Grey block
        ctx.fillStyle = "#555";
        ctx.fillRect(-r, -r*0.6, r*2, r*1.2);
        ctx.fillStyle = "#333"; // Top
        ctx.fillRect(-r*0.8, -r*0.6 - (r*0.4), r*1.6, r*0.4);
    }

    ctx.restore();
}

function drawTargets() {
    const sx = canvas.width / video.videoWidth;
    const sy = canvas.height / video.videoHeight;
    const now = Date.now();

    activeTargets.forEach(t => {
        if (now - t.lastSeen > 1000) return;
        let x = t.bbox[0] * sx; let y = t.bbox[1] * sy;
        let w = t.bbox[2] * sx; let cx = x + w/2; let cy = y - 50; 

        if (t.hp > 0) {
            const barWidth = Math.min(Math.max(w, 80), 180);
            const barHeight = 12;
            const barX = cx - barWidth/2;
            ctx.fillStyle = "rgba(0,0,0,0.6)";
            ctx.beginPath(); ctx.roundRect(barX, cy, barWidth, barHeight, 6); ctx.fill();
            let pct = t.hp / 100;
            let color = "#4caf50"; 
            if (pct < 0.5) color = "#ffc107"; 
            if (pct < 0.25) color = "#f44336"; 
            if (pct > 0) {
                ctx.fillStyle = color;
                ctx.beginPath(); ctx.roundRect(barX + 2, cy + 2, (barWidth - 4) * pct, barHeight - 4, 4); ctx.fill();
            }
        } else {
            ctx.shadowColor = "black"; ctx.shadowBlur = 10;
            ctx.font = "80px Arial"; ctx.fillText("ðŸ’€", cx, cy + 50); ctx.shadowBlur = 0;
        }
    });
}

function drawBands(tipX, tipY) {
    const w = canvas.width;
    const ay = canvas.height * C.anchorYRatio; 
    const pouchWidthHalf = 25; 
    
    ctx.beginPath(); ctx.moveTo(0, ay); ctx.quadraticCurveTo(w * 0.2, tipY, tipX - pouchWidthHalf, tipY);
    ctx.lineWidth = 14; ctx.strokeStyle = "rgba(230, 180, 120, 0.9)"; ctx.lineCap = "round"; ctx.stroke();
    ctx.lineWidth = 6; ctx.strokeStyle = "rgba(255, 230, 200, 0.4)"; ctx.stroke();

    ctx.beginPath(); ctx.moveTo(w, ay); ctx.quadraticCurveTo(w * 0.8, tipY, tipX + pouchWidthHalf, tipY);
    ctx.lineWidth = 14; ctx.strokeStyle = "rgba(230, 180, 120, 0.9)"; ctx.stroke();
    ctx.lineWidth = 6; ctx.strokeStyle = "rgba(255, 230, 200, 0.4)"; ctx.stroke();
}

function drawPouch(x, y) {
    ctx.save(); ctx.translate(x, y);
    const rot = (x - window.innerWidth/2) * 0.0015; ctx.rotate(rot);
    ctx.fillStyle = "#2d2d2d"; 
    ctx.beginPath(); ctx.moveTo(-30, -20); ctx.lineTo(30, -20); ctx.lineTo(25, 25); ctx.lineTo(-25, 25); ctx.closePath(); ctx.fill();
    ctx.strokeStyle = "#111"; ctx.lineWidth = 2; ctx.stroke();
    ctx.strokeStyle = "#555"; ctx.lineWidth = 1; ctx.setLineDash([3, 3]);
    ctx.beginPath(); ctx.moveTo(-25, -15); ctx.lineTo(25, -15); ctx.lineTo(20, 20); ctx.lineTo(-20, 20); ctx.closePath(); ctx.stroke();
    ctx.restore();
}

function createExplosion(x, y, scale, type) {
    let color1 = '#ffeb3b'; // Egg yellow
    let color2 = '#ffffff';
    
    if (type === 'balloon') { color1 = '#0288d1'; color2 = '#81d4fa'; } // Water blue
    if (type === 'anvil') { color1 = '#424242'; color2 = '#9e9e9e'; } // Dust grey

    for(let i=0; i<30; i++) {
        particles.push({
            x: x, y: y,
            vx: (Math.random()-0.5) * 35 * scale,
            vy: (Math.random()-0.5) * 35 * scale,
            life: 1.0,
            color: Math.random() > 0.4 ? color1 : color2,
            r: (Math.random() * 8 + 3) * scale
        });
    }
}

function createPopup(x, y, text, isCrit) {
    popups.push({
        x: x, y: y - 50,
        text: text,
        life: 1.0,
        color: isCrit ? "#ff5252" : "#ffffff",
        size: isCrit ? 50 : 35
    });
}

async function initAI() {
    const model = await cocoSsd.load();
    setInterval(async () => {
        if(video.readyState===4) {
            const preds = await model.detect(video);
            updateActiveTargets(preds.filter(p => p.class === 'person'));
        }
    }, 200);
}

function updateActiveTargets(detectedPeople) {
    const now = Date.now();
    detectedPeople.forEach(p => {
        let matched = false;
        for (let t of activeTargets) {
            let pCx = p.bbox[0] + p.bbox[2]/2;
            let pCy = p.bbox[1] + p.bbox[3]/2;
            let tCx = t.bbox[0] + t.bbox[2]/2;
            let tCy = t.bbox[1] + t.bbox[3]/2;
            if ((pCx - tCx)**2 + (pCy - tCy)**2 < 20000) { 
                t.bbox = p.bbox; t.lastSeen = now; matched = true; break;
            }
        }
        if (!matched) activeTargets.push({ bbox: p.bbox, hp: 100, lastSeen: now });
    });
    activeTargets = activeTargets.filter(t => now - t.lastSeen < 2000);
}
</script>
