<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>EGGSHOT</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Arial Black', sans-serif; touch-action: none; }
        
        #camera-feed {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 1; filter: brightness(0.8);
        }
        #game-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2;
        }
        #hud {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10;
        }
        .score-box {
            position: absolute; top: 20px; left: 20px;
            color: #fff; text-shadow: 2px 2px 0 #000;
        }
        .score-val { font-size: 48px; color: #ffeb3b; line-height: 1; }
        .streak-val { font-size: 20px; color: #ff5722; display: none; }
        
        #status {
            position: absolute; bottom: 80px; width: 100%; text-align: center;
            color: white; font-size: 16px; text-transform: uppercase; letter-spacing: 2px;
            text-shadow: 1px 1px 2px black; opacity: 0.8;
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>

    <video id="camera-feed" autoplay playsinline muted></video>
    <canvas id="game-layer"></canvas>
    
    <div id="hud">
        <div class="score-box">
            <div class="score-val" id="score">0</div>
            <div class="streak-val" id="streak">STREAK x1</div>
        </div>
        <div id="status">Drag Down to Lob</div>
    </div>

<script>
// --- CONFIGURATION ---
const C = {
    gravity: 0.45,       // Gravity
    zSpeed: 55,          // Forward speed
    lobPower: -12,       // AUTOMATIC UPWARD FORCE (The "Lob")
    targetDist: 800,     // Distance to hit
    hitWindow: 200,      // Hit forgiveness
    focalLength: 850,
    anchorYRatio: 0.6    // Lower anchors slightly for better view
};

// --- STATE ---
let canvas, ctx, video;
let dragging = false;
let dragPos = { x: 0, y: 0 };
let flyingEgg = null; 
let targets = [];
let particles = [];
let popups = []; // Floating text
let score = 0;
let streak = 0;
let shake = 0;

// --- INIT ---
window.onload = async () => {
    canvas = document.getElementById('game-layer');
    ctx = canvas.getContext('2d');
    video = document.getElementById('camera-feed');
    resize();
    window.addEventListener('resize', resize);

    // Input Handling
    const startDrag = (x, y) => {
        if (flyingEgg) return;
        if (y > window.innerHeight * 0.4) { dragging = true; dragPos = { x, y }; }
    };
    const moveDrag = (x, y) => { if (dragging) dragPos = { x, y }; };
    const endDrag = () => { if (dragging) { dragging = false; fire(); } };

    canvas.addEventListener('touchstart', e => { e.preventDefault(); startDrag(e.touches[0].clientX, e.touches[0].clientY); }, {passive:false});
    canvas.addEventListener('touchmove', e => { e.preventDefault(); moveDrag(e.touches[0].clientX, e.touches[0].clientY); }, {passive:false});
    canvas.addEventListener('touchend', e => { e.preventDefault(); endDrag(); }, {passive:false});
    
    // AI
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        video.onloadedmetadata = () => { initAI(); };
    } catch(e) {}

    loop();
};

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

// --- GAME LOGIC ---

function fire() {
    const cx = window.innerWidth / 2;
    const anchorY = window.innerHeight * C.anchorYRatio; 
    
    let dx = cx - dragPos.x;
    let dy = anchorY - dragPos.y; 
    
    // THE LOB CALCULATION
    // We take the user's vertical pull (dy) and divide it to reduce influence
    // Then we add a constant negative Y velocity (C.lobPower) to force it up
    let launchVy = (dy * 0.1) + C.lobPower; 

    flyingEgg = {
        x: cx,          
        y: anchorY + 80, 
        z: 0,           
        vx: dx * 0.15,    
        vy: launchVy,     // Use the Lob
        vz: C.zSpeed      
    };
    shake = 8; 
}

function update() {
    // Particles
    for(let i=particles.length-1; i>=0; i--) {
        let p = particles[i];
        p.x += p.vx; p.y += p.vy; p.vy += 0.5; p.life -= 0.03;
        if(p.life <= 0) particles.splice(i,1);
    }
    
    // Popups (Floating Text)
    for(let i=popups.length-1; i>=0; i--) {
        let p = popups[i];
        p.y -= 2; // Float up
        p.life -= 0.02;
        if(p.life <= 0) popups.splice(i,1);
    }

    if (!flyingEgg) return;

    // Physics
    flyingEgg.x += flyingEgg.vx;
    flyingEgg.y += flyingEgg.vy;
    flyingEgg.z += flyingEgg.vz;
    flyingEgg.vy += C.gravity; // Gravity pulls the lob down

    // Kill if too far
    if (flyingEgg.z > 2500 || flyingEgg.y > 2000) { 
        if(flyingEgg) {
            streak = 0; // Miss reset streak
            updateUI();
        }
        flyingEgg = null; 
        return; 
    }

    // Collision Check
    if (Math.abs(flyingEgg.z - C.targetDist) < C.hitWindow) {
        checkHit();
    }
}

function checkHit() {
    const scale = C.focalLength / (C.focalLength + flyingEgg.z);
    const screenX = (flyingEgg.x - window.innerWidth/2) * scale + window.innerWidth/2;
    const screenY = (flyingEgg.y - window.innerHeight/2) * scale + window.innerHeight/2;

    const sx = canvas.width / video.videoWidth;
    const sy = canvas.height / video.videoHeight;

    let hit = false;
    for (let t of targets) {
        let tx = t.bbox[0] * sx;
        let ty = t.bbox[1] * sy;
        let tw = t.bbox[2] * sx;
        let th = t.bbox[3] * sy;

        if (screenX > tx && screenX < tx + tw && screenY > ty && screenY < ty + th) {
            
            // HEADSHOT CHECK (Top 20% of box)
            let isHeadshot = (screenY < ty + (th * 0.2));
            handleHit(screenX, screenY, scale, isHeadshot);
            hit = true;
            break;
        }
    }
}

function handleHit(x, y, scale, isHeadshot) {
    streak++;
    let points = 100 * streak;
    if (isHeadshot) points *= 2;
    
    score += points;
    updateUI();
    
    // Effects
    createExplosion(x, y, scale); 
    createPopup(x, y, `+${points}`, isHeadshot);
    shake = 20;
    flyingEgg = null; 
}

function updateUI() {
    document.getElementById('score').innerText = score;
    const sDiv = document.getElementById('streak');
    if(streak > 1) {
        sDiv.style.display = 'block';
        sDiv.innerText = `STREAK x${streak}`;
    } else {
        sDiv.style.display = 'none';
    }
}

// --- RENDER ---

function loop() {
    requestAnimationFrame(loop);
    update();
    
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (shake > 0) {
        let sx = (Math.random() - 0.5) * shake;
        let sy = (Math.random() - 0.5) * shake;
        ctx.save();
        ctx.translate(sx, sy);
        shake *= 0.9;
    }

    // 1. Particles
    for (let p of particles) {
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = p.color; ctx.globalAlpha = p.life; ctx.fill();
    }
    ctx.globalAlpha = 1.0;

    // 2. Slingshot
    let apexX, apexY;
    if (dragging && !flyingEgg) {
        apexX = dragPos.x;
        apexY = dragPos.y;
    } else {
        apexX = canvas.width / 2;
        apexY = (canvas.height * C.anchorYRatio) + 150; 
    }

    if (!flyingEgg || (flyingEgg && flyingEgg.z > 50)) {
         drawConnectedBands(apexX, apexY);
    }

    if (!flyingEgg) {
        drawPouch(apexX, apexY);
        drawEgg(apexX, apexY, 1.0);
    } else {
        const scale = C.focalLength / (C.focalLength + flyingEgg.z);
        const cx = window.innerWidth / 2;
        const cy = window.innerHeight / 2;
        const sx = (flyingEgg.x - cx) * scale + cx;
        const sy = (flyingEgg.y - cy) * scale + cy;
        drawEgg(sx, sy, scale);
    }

    // 3. Popups (On Top)
    ctx.textAlign = "center";
    for(let p of popups) {
        ctx.fillStyle = p.color;
        ctx.font = `bold ${p.size}px Arial`;
        ctx.globalAlpha = p.life;
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 3;
        ctx.strokeText(p.text, p.x, p.y);
        ctx.fillText(p.text, p.x, p.y);
    }
    ctx.globalAlpha = 1.0;

    if (shake > 0) ctx.restore();
}

// --- DRAWING HELPERS ---

function createPopup(x, y, text, isHeadshot) {
    popups.push({
        x: x, y: y - 50,
        text: isHeadshot ? "HEADSHOT!" : text,
        life: 1.0,
        color: isHeadshot ? "#ff0000" : "#ffeb3b",
        size: isHeadshot ? 40 : 30
    });
    // If headshot, add the points separately below
    if(isHeadshot) {
        popups.push({ x: x, y: y, text: text, life: 1.0, color: "#ffeb3b", size: 30 });
    }
}

function drawConnectedBands(tipX, tipY) {
    const w = canvas.width;
    const ay = canvas.height * C.anchorYRatio; 
    
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    
    ctx.beginPath();
    ctx.moveTo(0, ay); 
    ctx.quadraticCurveTo(w * 0.2, tipY, tipX, tipY);
    ctx.lineWidth = 14; ctx.strokeStyle = "#3e2723"; ctx.stroke();
    ctx.lineWidth = 6; ctx.strokeStyle = "#a1887f"; ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(w, ay); 
    ctx.quadraticCurveTo(w * 0.8, tipY, tipX, tipY);
    ctx.lineWidth = 14; ctx.strokeStyle = "#3e2723"; ctx.stroke();
    ctx.lineWidth = 6; ctx.strokeStyle = "#a1887f"; ctx.stroke();
}

function drawPouch(x, y) {
    ctx.save();
    ctx.translate(x, y);
    const rot = (x - window.innerWidth/2) * 0.001;
    ctx.rotate(rot);
    
    ctx.fillStyle = "#4e342e";
    ctx.strokeStyle = "#271c19";
    ctx.lineWidth = 2;
    
    ctx.beginPath();
    ctx.roundRect(-30, -25, 60, 50, 8);
    ctx.fill();
    ctx.stroke();
    
    ctx.restore();
}

function drawEgg(x, y, scale) {
    const r = 22 * scale;
    if (r < 1) return;

    ctx.beginPath();
    ctx.ellipse(x, y, r * 0.85, r, 0, 0, Math.PI * 2);
    let grad = ctx.createRadialGradient(x - r/3, y - r/3, r/4, x, y, r);
    grad.addColorStop(0, "#fff");
    grad.addColorStop(1, "#ddd");
    ctx.fillStyle = grad;
    ctx.fill();
}

function createExplosion(x, y, scale) {
    for(let i=0; i<25; i++) {
        particles.push({
            x: x, y: y,
            vx: (Math.random()-0.5) * 30 * scale,
            vy: (Math.random()-0.5) * 30 * scale,
            life: 1.0,
            color: Math.random() > 0.4 ? '#fdd835' : '#ffffff',
            r: (Math.random() * 8 + 4) * scale
        });
    }
}

async function initAI() {
    const model = await cocoSsd.load();
    setInterval(async () => {
        if(video.readyState===4) targets = (await model.detect(video)).filter(p=>p.class==='person');
    }, 200);
}
</script>
</body>
</html>
