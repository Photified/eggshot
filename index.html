<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Slingshot AR: FIXED</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; touch-action: none; }
        
        #camera-feed {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 1; filter: brightness(0.8);
        }
        #game-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2;
        }
        #hud {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10;
        }
        .score-val { 
            position: absolute; top: 30px; left: 20px;
            color: #ffeb3b; font-size: 40px; font-weight: bold; text-shadow: 2px 2px 0 #000;
        }
        #status {
            position: absolute; bottom: 50px; width: 100%; text-align: center;
            color: white; font-size: 14px; opacity: 0.7; text-transform: uppercase; letter-spacing: 2px;
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>

    <video id="camera-feed" autoplay playsinline muted></video>
    <canvas id="game-layer"></canvas>
    
    <div id="hud">
        <div class="score-val" id="score">0</div>
        <div id="status">Touch & Drag Anywhere to Shoot</div>
    </div>

<script>
// --- CONFIGURATION ---
const C = {
    gravity: 0.6,
    zSpeed: 50,          // Fast shot
    targetDist: 800,     // Distance to hit
    hitWindow: 150,      // Forgiveness window
    focalLength: 800
};

// --- STATE ---
let canvas, ctx, video;
let dragging = false;
let dragPos = { x: 0, y: 0 };
let flyingEgg = null; 
let targets = [];
let particles = [];
let score = 0;
let shake = 0;

// --- INIT ---
window.onload = async () => {
    canvas = document.getElementById('game-layer');
    ctx = canvas.getContext('2d');
    video = document.getElementById('camera-feed');
    
    resize();
    window.addEventListener('resize', resize);

    // --- INPUT HANDLERS (MOBILE OPTIMIZED) ---
    // We attach directly to the canvas to prevent scrolling issues
    
    canvas.addEventListener('touchstart', (e) => {
        e.preventDefault(); // Stop scrolling
        if (flyingEgg) return; // Wait for current shot to finish
        
        const touch = e.touches[0];
        // Only start drag if touching bottom half
        if (touch.clientY > window.innerHeight * 0.4) {
            dragging = true;
            dragPos = { x: touch.clientX, y: touch.clientY };
        }
    }, { passive: false });

    canvas.addEventListener('touchmove', (e) => {
        e.preventDefault(); // Stop scrolling
        if (dragging) {
            const touch = e.touches[0];
            dragPos = { x: touch.clientX, y: touch.clientY };
        }
    }, { passive: false });

    canvas.addEventListener('touchend', (e) => {
        e.preventDefault();
        if (dragging) {
            dragging = false;
            fire();
        }
    }, { passive: false });

    // Also support mouse for testing on PC
    canvas.addEventListener('mousedown', (e) => {
        if (flyingEgg) return;
        if (e.clientY > window.innerHeight * 0.4) {
            dragging = true;
            dragPos = { x: e.clientX, y: e.clientY };
        }
    });
    window.addEventListener('mousemove', (e) => { if (dragging) dragPos = { x: e.clientX, y: e.clientY }; });
    window.addEventListener('mouseup', () => { if (dragging) { dragging = false; fire(); } });


    // --- AI START ---
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        video.onloadedmetadata = () => { initAI(); };
    } catch(e) { 
        alert("Camera Error: " + e);
    }

    loop();
};

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

// --- GAME LOGIC ---

function fire() {
    const cx = window.innerWidth / 2;
    const cy = window.innerHeight * 0.5; // Anchor height
    
    // Calculate vector
    const dx = cx - dragPos.x;
    const dy = cy - dragPos.y;
    
    // Minimum pull check
    const dist = Math.sqrt(dx*dx + dy*dy);
    if (dist < 30) return; // Tap shouldn't fire

    // Launch!
    flyingEgg = {
        x: cx,          
        y: cy + 50,
        z: 0,           
        vx: dx * 0.18,  // Horizontal Power
        vy: dy * 0.18,  // Vertical Power
        vz: C.zSpeed    // Depth Speed
    };
    
    shake = 10; 
}

function update() {
    // Particles
    for(let i=particles.length-1; i>=0; i--) {
        let p = particles[i];
        p.x += p.vx; p.y += p.vy; p.vy += 0.5; p.life -= 0.03;
        if(p.life <= 0) particles.splice(i,1);
    }

    if (!flyingEgg) return;

    // 3D Physics
    flyingEgg.x += flyingEgg.vx;
    flyingEgg.y += flyingEgg.vy;
    flyingEgg.z += flyingEgg.vz;
    flyingEgg.vy += C.gravity; 

    // Missed
    if (flyingEgg.z > 2000 || flyingEgg.y > 2000) {
        flyingEgg = null;
        return;
    }

    // Collision Check
    if (Math.abs(flyingEgg.z - C.targetDist) < C.hitWindow) {
        checkHit();
    }
}

function checkHit() {
    const scale = C.focalLength / (C.focalLength + flyingEgg.z);
    const screenX = (flyingEgg.x - window.innerWidth/2) * scale + window.innerWidth/2;
    const screenY = (flyingEgg.y - window.innerHeight/2) * scale + window.innerHeight/2;

    const sx = canvas.width / video.videoWidth;
    const sy = canvas.height / video.videoHeight;

    let hit = false;
    for (let t of targets) {
        let tx = t.bbox[0] * sx;
        let ty = t.bbox[1] * sy;
        let tw = t.bbox[2] * sx;
        let th = t.bbox[3] * sy;

        if (screenX > tx && screenX < tx + tw && screenY > ty && screenY < ty + th) {
            hit = true;
            break;
        }
    }
    
    if (hit) {
        score++;
        document.getElementById('score').innerText = score;
        createExplosion(screenX, screenY, scale); 
        shake = 20;
        flyingEgg = null; 
    }
}

// --- RENDER ---

function loop() {
    requestAnimationFrame(loop);
    update();
    
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Shake
    if (shake > 0) {
        let sx = (Math.random() - 0.5) * shake;
        let sy = (Math.random() - 0.5) * shake;
        ctx.save();
        ctx.translate(sx, sy);
        shake *= 0.9;
    }

    // 1. Draw Particles (Behind)
    for (let p of particles) {
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = p.color; ctx.globalAlpha = p.life; ctx.fill();
    }
    ctx.globalAlpha = 1.0;

    // 2. Draw Game Elements
    if (dragging && !flyingEgg) {
        // Dragging
        drawBands(dragPos.x, dragPos.y);
        drawPouch(dragPos.x, dragPos.y, true);
        drawEgg(dragPos.x, dragPos.y, 1.0); 
    } else if (flyingEgg) {
        // Flying
        drawIdleBands(); // Snap back
        
        const scale = C.focalLength / (C.focalLength + flyingEgg.z);
        const cx = window.innerWidth / 2;
        const cy = window.innerHeight / 2;
        const sx = (flyingEgg.x - cx) * scale + cx;
        const sy = (flyingEgg.y - cy) * scale + cy;

        drawEgg(sx, sy, scale);
    } else {
        // Idle
        drawIdleBands();
        // Draw Egg SITTING in the pouch
        const h = canvas.height;
        const droop = h * 0.8; 
        drawEgg(canvas.width/2, droop - 15, 1.0);
    }

    if (shake > 0) ctx.restore();
}

// --- DRAWING HELPERS ---

function drawIdleBands() {
    const w = canvas.width, h = canvas.height;
    const ay = h * 0.5; // Anchor
    const droop = h * 0.8; 

    ctx.lineCap = "round";
    ctx.beginPath();
    ctx.moveTo(0, ay);
    // Draw nice hanging curve
    ctx.quadraticCurveTo(w/2, droop + 20, w, ay);
    
    ctx.lineWidth = 12; ctx.strokeStyle = "#3e2723"; ctx.stroke();
    ctx.lineWidth = 5; ctx.strokeStyle = "#a1887f"; ctx.stroke();  
    
    drawPouch(w/2, droop, false);
}

function drawBands(x, y) {
    const w = canvas.width, h = canvas.height;
    const ay = h * 0.5;

    ctx.lineCap = "round";
    ctx.beginPath(); ctx.moveTo(0, ay); ctx.lineTo(x, y);
    ctx.lineWidth = 14; ctx.strokeStyle = "#3e2723"; ctx.stroke();
    ctx.lineWidth = 6; ctx.strokeStyle = "#a1887f"; ctx.stroke();
    
    ctx.beginPath(); ctx.moveTo(w, ay); ctx.lineTo(x, y);
    ctx.lineWidth = 14; ctx.strokeStyle = "#3e2723"; ctx.stroke();
    ctx.lineWidth = 6; ctx.strokeStyle = "#a1887f"; ctx.stroke();
}

function drawPouch(x, y, rotated) {
    ctx.save();
    ctx.translate(x, y);
    if (rotated) {
        const rot = (x - window.innerWidth/2) * 0.002;
        ctx.rotate(rot);
    }
    
    ctx.fillStyle = "#4e342e";
    ctx.strokeStyle = "#271c19";
    ctx.lineWidth = 2;
    
    ctx.beginPath();
    ctx.roundRect(-25, -20, 50, 40, 5);
    ctx.fill();
    ctx.stroke();
    
    ctx.setLineDash([3, 3]);
    ctx.strokeStyle = "#d7ccc8";
    ctx.lineWidth = 1;
    ctx.strokeRect(-22, -17, 44, 34);
    ctx.restore();
}

function drawEgg(x, y, scale) {
    const r = 20 * scale;
    if (r < 1) return;

    ctx.beginPath();
    ctx.ellipse(x, y, r * 0.85, r, 0, 0, Math.PI * 2);
    
    let grad = ctx.createRadialGradient(x - r/3, y - r/3, r/4, x, y, r);
    grad.addColorStop(0, "#fff");
    grad.addColorStop(1, "#ddd");
    
    ctx.fillStyle = grad;
    ctx.fill();
}

function createExplosion(x, y, scale) {
    for(let i=0; i<25; i++) {
        particles.push({
            x: x, y: y,
            vx: (Math.random()-0.5) * 30 * scale,
            vy: (Math.random()-0.5) * 30 * scale,
            life: 1.0,
            color: Math.random() > 0.4 ? '#fdd835' : '#ffffff',
            r: (Math.random() * 8 + 4) * scale
        });
    }
}

async function initAI() {
    const model = await cocoSsd.load();
    setInterval(async () => {
        if(video.readyState===4) targets = (await model.detect(video)).filter(p=>p.class==='person');
    }, 200);
}

</script>
</body>
</html>
