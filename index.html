<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Slingshot AR: ULTIMATE</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Arial Black', sans-serif; touch-action: none; }
        
        #camera-feed {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 1; filter: contrast(1.1) brightness(0.8);
        }
        #game-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2;
        }
        #hud {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10;
        }
        .score-box {
            position: absolute; top: 20px; left: 20px;
            color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        .score-label { font-size: 12px; letter-spacing: 2px; color: #f1c40f; }
        .score-val { font-size: 48px; line-height: 1; }
        
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>

    <video id="camera-feed" autoplay playsinline muted></video>
    <canvas id="game-layer"></canvas>
    
    <div id="hud">
        <div class="score-box">
            <div class="score-label">CONFIRMED HITS</div>
            <div class="score-val" id="score">0</div>
        </div>
        <div id="loading">Initializing Weapon Systems...</div>
    </div>

<script>
// --- CONFIGURATION ---
const C = {
    gravity: 0.8,        // Downward arc
    zSpeed: 45,          // Speed into the distance
    targetDist: 700,     // Distance where hits happen
    hitWindow: 100,      // Tolerance for depth hit
    focalLength: 900,    // Camera lens (Perspective)
    shakePower: 15       // Screen shake intensity
};

// --- STATE ---
let engine, world;
let canvas, ctx, video;
let dragging = false;
let dragPos = { x: 0, y: 0 };
let flyingEgg = null; 
let targets = [];
let particles = [];
let score = 0;
let shake = 0;

// --- INIT ---
window.onload = async () => {
    canvas = document.getElementById('game-layer');
    ctx = canvas.getContext('2d');
    video = document.getElementById('camera-feed');
    resize();
    window.addEventListener('resize', resize);

    // 1. Setup Matter.js (For the feel of the pull)
    const { Engine, World, Mouse, MouseConstraint } = Matter;
    engine = Engine.create();
    world = engine.world;
    
    const mouse = Mouse.create(canvas);
    const mc = MouseConstraint.create(engine, {
        mouse: mouse,
        constraint: { stiffness: 0.1, render: { visible: false } }
    });
    
    Matter.Events.on(mc, 'mousedown', (e) => {
        // Only allow grab if not already flying and in bottom half
        if (!flyingEgg && e.mouse.position.y > window.innerHeight * 0.4) {
            dragging = true;
            dragPos = e.mouse.position;
        }
    });
    
    Matter.Events.on(mc, 'mousemove', (e) => {
        if (dragging) dragPos = e.mouse.position;
    });
    
    Matter.Events.on(mc, 'mouseup', (e) => {
        if (dragging) {
            dragging = false;
            fire();
        }
    });
    World.add(world, mc);

    // 2. Setup AI
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        video.onloadedmetadata = () => { initAI(); };
    } catch(e) { console.log("Camera Error", e); }

    // 3. Start Loop
    loop();
};

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

// --- GAME LOGIC ---

function fire() {
    const cx = window.innerWidth / 2;
    const cy = window.innerHeight * 0.5; // Anchor height
    
    // Calculate Aim Vector (Inverse of drag)
    const dx = cx - dragPos.x;
    const dy = cy - dragPos.y;
    
    // Power based on stretch
    const stretch = Math.sqrt(dx*dx + dy*dy);
    if (stretch < 40) return; // Too weak

    // Launch!
    flyingEgg = {
        x: cx,          
        y: cy + 100,    // Start slightly below anchor
        z: 0,           
        vx: dx * 0.15,  // Horizontal Drift
        vy: dy * 0.15,  // Vertical Arc
        vz: C.zSpeed    // Forward Speed
    };
    
    shake = 5; // Slight recoil shake
}

function updatePhysics() {
    // Update Particles
    for(let i=particles.length-1; i>=0; i--) {
        let p = particles[i];
        p.x += p.vx; p.y += p.vy; p.vy += 0.5; p.life -= 0.02;
        if(p.life <= 0) particles.splice(i,1);
    }

    if (!flyingEgg) return;

    // Move Egg in 3D Space
    flyingEgg.x += flyingEgg.vx;
    flyingEgg.y += flyingEgg.vy;
    flyingEgg.z += flyingEgg.vz;
    flyingEgg.vy += C.gravity; // Gravity Arcs it down

    // Check Bounds
    if (flyingEgg.z > 2000 || flyingEgg.y > 2000) {
        flyingEgg = null; // Missed/Gone
        return;
    }

    // Check Collision (Only when at target depth)
    if (Math.abs(flyingEgg.z - C.targetDist) < C.hitWindow) {
        checkHit();
    }
}

function checkHit() {
    // Project 3D egg to 2D screen to see if it overlaps a person
    const scale = C.focalLength / (C.focalLength + flyingEgg.z);
    const screenX = (flyingEgg.x - window.innerWidth/2) * scale + window.innerWidth/2;
    const screenY = (flyingEgg.y - window.innerHeight/2) * scale + window.innerHeight/2;

    const sx = canvas.width / video.videoWidth;
    const sy = canvas.height / video.videoHeight;

    for (let t of targets) {
        let tx = t.bbox[0] * sx;
        let ty = t.bbox[1] * sy;
        let tw = t.bbox[2] * sx;
        let th = t.bbox[3] * sy;

        if (screenX > tx && screenX < tx + tw && screenY > ty && screenY < ty + th) {
            // HIT!
            score++;
            document.getElementById('score').innerText = score;
            createExplosion(screenX, screenY, scale); 
            shake = C.shakePower;
            flyingEgg = null; // Destroy egg
            break;
        }
    }
}

// --- RENDERING ---

function loop() {
    requestAnimationFrame(loop);
    updatePhysics();
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Camera Shake
    if (shake > 0) {
        let sx = (Math.random() - 0.5) * shake;
        let sy = (Math.random() - 0.5) * shake;
        ctx.save();
        ctx.translate(sx, sy);
        shake *= 0.9;
    }

    // 1. Draw Particles (Behind)
    drawParticles();

    // 2. Draw Slingshot
    if (dragging && !flyingEgg) {
        // Active Dragging
        drawBands(dragPos.x, dragPos.y);
        drawPouch(dragPos.x, dragPos.y, true);
        drawEgg(dragPos.x, dragPos.y, 1.0); // Full size
    } else if (flyingEgg) {
        // Flying State
        drawIdleBands();
        
        // 3D Projection
        const scale = C.focalLength / (C.focalLength + flyingEgg.z);
        const cx = window.innerWidth / 2;
        const cy = window.innerHeight / 2;
        const sx = (flyingEgg.x - cx) * scale + cx;
        const sy = (flyingEgg.y - cy) * scale + cy;

        drawEgg(sx, sy, scale);
    } else {
        // Idle State
        drawIdleBands();
    }

    if (shake > 0) ctx.restore();
}

// --- DRAWING HELPERS ---

function drawIdleBands() {
    const w = canvas.width, h = canvas.height;
    const ay = h * 0.5; // Anchor
    const droop = h * 0.8; 

    ctx.lineCap = "round";
    // Draw Curve
    ctx.beginPath();
    ctx.moveTo(0, ay);
    ctx.quadraticCurveTo(w/2, droop, w, ay);
    
    ctx.lineWidth = 14; ctx.strokeStyle = "#3e2723"; ctx.stroke(); // Leather
    ctx.lineWidth = 6; ctx.strokeStyle = "#a1887f"; ctx.stroke();  // Inner
    
    // Draw Pouch hanging
    drawPouch(w/2, droop - 10, false);
}

function drawBands(x, y) {
    const w = canvas.width, h = canvas.height;
    const ay = h * 0.5;

    ctx.lineCap = "round";
    // Left Band
    ctx.beginPath(); ctx.moveTo(0, ay); ctx.lineTo(x, y);
    ctx.lineWidth = 14; ctx.strokeStyle = "#3e2723"; ctx.stroke();
    ctx.lineWidth = 6; ctx.strokeStyle = "#a1887f"; ctx.stroke();
    
    // Right Band
    ctx.beginPath(); ctx.moveTo(w, ay); ctx.lineTo(x, y);
    ctx.lineWidth = 14; ctx.strokeStyle = "#3e2723"; ctx.stroke();
    ctx.lineWidth = 6; ctx.strokeStyle = "#a1887f"; ctx.stroke();
}

function drawPouch(x, y, rotated) {
    ctx.save();
    ctx.translate(x, y);
    if (rotated) {
        // Tilt pouch based on horizontal drag
        const rot = (x - window.innerWidth/2) * 0.002;
        ctx.rotate(rot);
    }
    
    // Fancy Leather Pouch
    ctx.fillStyle = "#4e342e";
    ctx.strokeStyle = "#271c19";
    ctx.lineWidth = 2;
    
    ctx.beginPath();
    ctx.roundRect(-25, -20, 50, 40, 5);
    ctx.fill();
    ctx.stroke();
    
    // Stitching
    ctx.setLineDash([3, 3]);
    ctx.strokeStyle = "#d7ccc8";
    ctx.lineWidth = 1;
    ctx.strokeRect(-22, -17, 44, 34);
    
    ctx.restore();
}

function drawEgg(x, y, scale) {
    const r = 20 * scale;
    if (r < 1) return;

    ctx.beginPath();
    ctx.ellipse(x, y, r * 0.85, r, 0, 0, Math.PI * 2);
    
    let grad = ctx.createRadialGradient(x - r/3, y - r/3, r/4, x, y, r);
    grad.addColorStop(0, "#fff");
    grad.addColorStop(1, "#e0e0e0");
    
    ctx.fillStyle = grad;
    ctx.fill();
}

function createExplosion(x, y, scale) {
    for(let i=0; i<30; i++) {
        particles.push({
            x: x, y: y,
            vx: (Math.random()-0.5) * 20 * scale,
            vy: (Math.random()-0.5) * 20 * scale,
            life: 1.0,
            color: Math.random() > 0.4 ? '#fdd835' : '#ffffff',
            r: (Math.random() * 6 + 2) * scale
        });
    }
}

function drawParticles() {
    for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.life;
        ctx.fill();
    }
    ctx.globalAlpha = 1.0;
}

// --- AI ---
async function initAI() {
    const model = await cocoSsd.load();
    document.getElementById('loading').style.display = 'none';
    setInterval(async () => {
        if(video.readyState===4) targets = (await model.detect(video)).filter(p=>p.class==='person');
    }, 150);
}

</script>
</body>
</html>
